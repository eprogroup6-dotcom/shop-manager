<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexgen Hotel V10.1 Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; height: 100vh; }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .nav-item.active { color: #1eb91e; border-top: 3px solid #1eb91e; }
        .nav-item { color: #94a3b8; padding-top: 10px; transition: 0.3s; }
        .theme-mpesa { background: #1eb91e !important; color: white; }
        .theme-cash { background: #ca8a04 !important; color: white; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fa-spin-custom { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-900 flex flex-col">

    <div id="auth-overlay" class="fixed inset-0 z-[100] glass-header flex flex-col items-center justify-center p-10 text-center">
        <h1 class="text-6xl font-extrabold text-white tracking-tighter mb-2">NEXGEN</h1>
        <p class="text-emerald-400 text-sm uppercase tracking-[0.4em] mb-12 font-bold italic">HOTEL V10.1 PRO</p>
        <input type="password" id="pin-input" inputmode="numeric" placeholder="••••" class="bg-white/10 border-2 border-white/20 rounded-3xl p-6 text-center text-6xl text-white tracking-[0.2em] w-full max-w-[280px] mb-8 outline-none">
        <button onclick="checkPin()" class="w-full max-w-[280px] bg-emerald-500 text-white font-black py-6 rounded-[2.5rem] active:scale-95 text-2xl shadow-2xl">LOG IN</button>
    </div>

    <div id="app-ui" class="hidden flex-1 flex flex-col h-full">
        <div class="glass-header p-6 pt-12 pb-8 rounded-b-[3rem] shadow-2xl shrink-0 text-center relative">
            <button onclick="manualSync()" class="absolute top-4 right-6 text-emerald-400 p-2 active:scale-90 transition-all">
                <i id="sync-icon" class="fas fa-cloud-arrow-down text-xl"></i>
                <p id="sync-status" class="text-[7px] font-bold uppercase tracking-tighter mt-1">Ready</p>
            </button>
            
            <h1 id="big-clock" class="text-6xl font-black text-white tracking-tighter">00:00</h1>
            <h2 id="big-date" class="text-sm font-bold text-emerald-400 uppercase tracking-[0.3em] mt-1">...</h2>
            
            <div class="grid grid-cols-3 gap-3 mt-6">
                <div class="bg-white/5 p-2 rounded-2xl border border-white/10">
                    <p class="text-[8px] text-white/50 font-bold uppercase">Profit Today</p>
                    <p id="stat-profit" class="text-lg font-black text-white">0</p>
                </div>
                <div class="bg-white/5 p-2 rounded-2xl border border-white/10">
                    <p class="text-[8px] text-white/50 font-bold uppercase">Cash</p>
                    <p id="stat-cash" class="text-lg font-black text-white">0</p>
                </div>
                <div class="bg-white/5 p-2 rounded-2xl border border-white/10">
                    <p class="text-[8px] text-white/50 font-bold uppercase">M-Pesa</p>
                    <p id="stat-mpesa" class="text-lg font-black text-white">0</p>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar pb-32">
            
            <div id="view-dashboard" class="p-5 space-y-4">
                <div class="bg-indigo-900 rounded-[2rem] p-5 text-white shadow-xl flex justify-between items-center">
                    <div><p class="text-[10px] opacity-60 uppercase font-black">Best Seller</p><p id="top-item" class="text-xl font-black text-emerald-400">---</p></div>
                    <div class="text-right"><p class="text-[10px] opacity-60 uppercase font-black">Daily Margin</p><p id="perf-margin" class="text-xl font-black">0%</p></div>
                </div>
                <div id="history-list" class="space-y-2"></div>
            </div>

            <div id="view-pos" class="hidden p-5 space-y-4">
                <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <div id="cart-list" class="space-y-2 min-h-[100px]"></div>
                    <div class="border-t mt-4 pt-4 flex justify-between items-center">
                        <span class="text-xs font-black text-slate-400 uppercase">Total Ksh</span>
                        <span id="cart-total" class="text-3xl font-black text-indigo-600">0</span>
                    </div>
                </div>
                <div class="space-y-3">
                    <select id="item-dropdown" class="w-full p-5 bg-white border-2 border-slate-100 rounded-3xl font-bold text-slate-700"></select>
                    <div class="flex gap-3">
                        <input type="number" id="pos-qty" value="1" class="w-1/3 p-5 bg-white border-2 border-slate-100 rounded-3xl font-black text-center">
                        <button onclick="addItemToCart()" class="w-2/3 bg-slate-900 text-white rounded-3xl font-black uppercase text-xs">Add Item</button>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 pt-4">
                    <button onclick="checkout('Cash')" class="theme-cash py-6 rounded-3xl font-black shadow-lg uppercase">Cash Out</button>
                    <button onclick="checkout('Mpesa')" class="theme-mpesa py-6 rounded-3xl font-black shadow-lg uppercase">M-Pesa</button>
                </div>
            </div>

            <div id="view-inventory" class="hidden p-5 space-y-6">
                <div class="bg-white rounded-3xl p-5 shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-xs font-black text-slate-400 uppercase">Selling Menu</h4>
                        <button onclick="unlockAdmin()" id="admin-btn" class="bg-indigo-50 text-indigo-600 px-4 py-1 rounded-full font-bold text-[10px] uppercase">Unlock Admin</button>
                    </div>
                    <div id="menu-list" class="space-y-3 mb-4"></div>
                    <button onclick="addNewMenuItem()" class="w-full py-3 border-2 border-dashed border-indigo-200 rounded-2xl text-indigo-400 text-[10px] font-black uppercase">+ Add New Item</button>
                </div>

                <div class="bg-white rounded-3xl p-5 shadow-lg">
                    <h4 class="text-xs font-black text-slate-400 uppercase mb-4">Stock Inventory</h4>
                    <div id="stock-list" class="space-y-4"></div>
                    <button onclick="addNewMaterial()" class="w-full mt-4 py-3 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 text-[10px] font-black uppercase">+ Add New Material</button>
                </div>
            </div>

            <div id="view-expense" class="hidden p-5 space-y-4">
                <div class="bg-white rounded-[2.5rem] p-6 shadow-xl space-y-4">
                    <h2 class="text-lg font-black text-slate-800 uppercase">Record Spend</h2>
                    <select id="exp-dropdown" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold"></select>
                    <div class="flex gap-2">
                        <input type="number" id="exp-qty" placeholder="Qty" class="w-1/2 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold">
                        <input type="number" id="exp-unit" placeholder="Unit Price" class="w-1/2 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold">
                    </div>
                    <div class="grid grid-cols-2 gap-3 pt-2">
                        <button onclick="recordExpense('Cash')" class="theme-cash py-4 rounded-2xl font-bold text-xs uppercase shadow-md">Paid Cash</button>
                        <button onclick="recordExpense('Mpesa')" class="theme-mpesa py-4 rounded-2xl font-bold text-xs uppercase shadow-md">Paid Mpesa</button>
                    </div>
                </div>
                <div id="expense-log" class="space-y-2"></div>
            </div>

        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-8 py-4 pb-10 flex justify-between items-center z-50">
            <button onclick="switchView('dashboard')" class="nav-item active flex flex-col items-center w-1/4" id="nav-dashboard"><i class="fas fa-home text-xl"></i></button>
            <button onclick="switchView('pos')" class="nav-item flex flex-col items-center w-1/4" id="nav-pos"><i class="fas fa-plus-circle text-2xl"></i></button>
            <button onclick="switchView('inventory')" class="nav-item flex flex-col items-center w-1/4" id="nav-inventory"><i class="fas fa-utensils text-xl"></i></button>
            <button onclick="switchView('expense')" class="nav-item flex flex-col items-center w-1/4" id="nav-expense"><i class="fas fa-receipt text-xl"></i></button>
        </div>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbykRzrqQKqXah1m4RvEqjBCetFRZ8ok_o_-NQbCfKk-HnVOH4fdgIBNQKCcW1D6RN3fKQ/exec";
        const ADMIN_PIN = "9999";
        let isAdmin = false;

        let appData = {
            transactions: [],
            menu: [
                { id: 1, name: "Tea", price: 30, prep: 0 },
                { id: 2, name: "Chapati", price: 20, prep: 0 }
            ],
            inventory: [
                { id: 10, name: "Milk", unit: "Ltr", now: 0, open: 0, cost: 0, last: Date.now() }
            ]
        };
        let cart = [];

        // --- CLOCK ENGINE ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('big-clock').innerText = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('big-date').innerText = now.toLocaleDateString('en-GB', { day:'2-digit', month:'long', year:'numeric' });
        }, 1000);

        function checkPin() {
            if(document.getElementById('pin-input').value === "0000") {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('app-ui').classList.remove('hidden');
                init();
            }
        }

        async function init() {
            const local = localStorage.getItem('nexgen_v10_1');
            if(local) appData = JSON.parse(local);
            renderAll();
            manualSync(); // Pull latest config from cloud on startup
        }

        // --- SYNC ENGINE ---
        async function manualSync() {
            const icon = document.getElementById('sync-icon');
            const status = document.getElementById('sync-status');
            icon.classList.add('fa-spin-custom', 'text-amber-400');
            status.innerText = "Syncing...";

            try {
                const response = await fetch(CLOUD_URL);
                const cloudConfig = await response.json();
                if(cloudConfig && (cloudConfig.menu || cloudConfig.payload)) {
                    // Handle both direct and nested formats
                    const data = cloudConfig.payload ? cloudConfig.payload : cloudConfig;
                    appData.menu = data.menu;
                    appData.inventory = data.inventory;
                    saveLocal();
                    renderAll();
                    status.innerText = "Updated";
                    icon.classList.remove('text-amber-400');
                    icon.classList.add('text-emerald-400');
                }
            } catch(e) {
                status.innerText = "Offline";
                icon.classList.add('text-rose-400');
            } finally {
                icon.classList.remove('fa-spin-custom');
                setTimeout(() => { 
                    status.innerText = "Ready"; 
                    icon.className = "fas fa-cloud-arrow-down text-xl text-emerald-400";
                }, 3000);
            }
        }

        async function pushTransaction(record) {
            fetch(CLOUD_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ syncType: "TRANSACTION", ...record })
            });
        }

        async function pushConfig() {
            fetch(CLOUD_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ syncType: "CONFIG_UPDATE", payload: appData })
            });
            saveLocal();
        }

        function saveLocal() { localStorage.setItem('nexgen_v10_1', JSON.stringify(appData)); }

        // --- APP LOGIC ---
        function checkout(method) {
            if(!cart.length) return;
            const total = cart.reduce((s, i) => s + i.price, 0);
            const record = {
                timestamp: Date.now(), type: 'Sale', method, amount: total,
                desc: cart.map(i => `${i.qty} ${i.name}`).join(", "),
                itemsSold: cart.map(i => ({name: i.name, qty: i.qty}))
            };
            appData.transactions.unshift(record);
            pushTransaction(record);
            cart = [];
            saveLocal();
            renderAll();
            switchView('dashboard');
        }

        function recordExpense(method) {
            const name = document.getElementById('exp-dropdown').value;
            const qty = parseFloat(document.getElementById('exp-qty').value);
            const unit = parseFloat(document.getElementById('exp-unit').value);
            if(name && qty > 0) {
                const record = {
                    timestamp: Date.now(), type: 'Expense', method, amount: qty * unit,
                    desc: `${qty} ${name} (@${unit})`
                };
                appData.transactions.unshift(record);
                pushTransaction(record);
                const item = appData.inventory.find(i => i.name === name);
                if(item) { item.cost = unit; item.last = Date.now(); }
                saveLocal();
                renderAll();
                switchView('dashboard');
            }
        }

        function updateStock(id, val) {
            const item = appData.inventory.find(i => i.id === id);
            if(item) { item.now = parseFloat(val); item.last = Date.now(); pushConfig(); renderAll(); }
        }

        function updateMenu(id, field, val) {
            const item = appData.menu.find(i => i.id === id);
            if(item) { item[field] = parseFloat(val); pushConfig(); renderAll(); }
        }

        function addNewMenuItem() {
            if(!isAdmin) return alert("Unlock Admin First");
            const name = prompt("Item Name:");
            const price = prompt("Price (Ksh):");
            if(name && price) {
                appData.menu.push({ id: Date.now(), name, price: parseFloat(price), prep: 0 });
                pushConfig(); renderAll();
            }
        }

        function addNewMaterial() {
            if(!isAdmin) return alert("Unlock Admin First");
            const name = prompt("Material Name:");
            const unit = prompt("Unit (Kg/Ltr/Pkt):");
            if(name && unit) {
                appData.inventory.push({ id: Date.now(), name, unit, now: 0, open: 0, cost: 0, last: Date.now() });
                pushConfig(); renderAll();
            }
        }

        function unlockAdmin() {
            const p = prompt("Admin PIN:");
            if(p === ADMIN_PIN) {
                isAdmin = true;
                document.getElementById('admin-btn').innerText = "Admin On";
                renderAll();
            }
        }

        // --- RENDERERS ---
        function renderAll() {
            renderMenuList();
            renderStockList();
            renderHistory();
            renderDropdowns();
            renderCart();
            updateStats();
        }

        function renderMenuList() {
            document.getElementById('menu-list').innerHTML = appData.menu.map(item => `
                <div class="bg-slate-50 p-4 rounded-2xl flex justify-between items-center">
                    <span class="text-xs font-black uppercase text-slate-600">${item.name}</span>
                    <div class="flex gap-2">
                        <input type="number" onchange="updateMenu(${item.id}, 'price', this.value)" value="${item.price}" ${!isAdmin ? 'disabled' : ''} class="w-16 p-2 text-center bg-white rounded-lg font-bold text-xs ${isAdmin ? 'border-2 border-indigo-200' : ''}">
                        <input type="number" onchange="updateMenu(${item.id}, 'prep', this.value)" value="${item.prep}" ${!isAdmin ? 'disabled' : ''} class="w-16 p-2 text-center bg-white rounded-lg font-bold text-xs text-emerald-600 ${isAdmin ? 'border-2 border-emerald-200' : ''}">
                    </div>
                </div>
            `).join("");
        }

        function renderStockList() {
            document.getElementById('stock-list').innerHTML = appData.inventory.map(item => `
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <div class="flex justify-between mb-2"><span class="font-black text-xs uppercase">${item.name}</span><span class="text-[8px] font-bold text-slate-400">${new Date(item.last).toLocaleTimeString()}</span></div>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-white p-2 rounded-xl text-center"><p class="text-[7px] font-bold text-slate-400">OPEN</p><p class="text-xs font-black">${item.open}</p></div>
                        <div class="bg-white p-2 rounded-xl text-center"><p class="text-[7px] font-bold text-slate-400">COST</p><p class="text-xs font-black">${item.cost}</p></div>
                        <div class="bg-white p-2 rounded-xl text-center border-2 border-emerald-100"><p class="text-[7px] font-bold text-emerald-500">NOW</p><input type="number" onchange="updateStock(${item.id}, this.value)" value="${item.now}" class="w-full text-center font-black text-xs bg-transparent outline-none"></div>
                    </div>
                </div>
            `).join("");
        }

        function updateStats() {
            const today = new Date().toDateString();
            let cash = 0, mpesa = 0, sales = 0, expenses = 0, counts = {};
            appData.transactions.forEach(t => {
                if(new Date(t.timestamp).toDateString() === today) {
                    if(t.type === 'Sale') {
                        sales += t.amount;
                        if(t.method === 'Cash') cash += t.amount; else mpesa += t.amount;
                        t.itemsSold?.forEach(it => counts[it.name] = (counts[it.name] || 0) + it.qty);
                    } else {
                        expenses += t.amount;
                        if(t.method === 'Cash') cash -= t.amount; else mpesa -= t.amount;
                    }
                }
            });
            document.getElementById('stat-profit').innerText = (sales-expenses).toLocaleString();
            document.getElementById('stat-cash').innerText = cash.toLocaleString();
            document.getElementById('stat-mpesa').innerText = mpesa.toLocaleString();
            let top = "---"; let max = 0;
            for(let k in counts) if(counts[k] > max) { max = counts[k]; top = k; }
            document.getElementById('top-item').innerText = top;
            document.getElementById('perf-margin').innerText = sales > 0 ? (((sales-expenses)/sales)*100).toFixed(0) + "%" : "0%";
        }

        function renderHistory() {
            document.getElementById('history-list').innerHTML = appData.transactions.slice(0,10).map(t => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                    <div><p class="font-bold text-[10px] uppercase">${t.desc}</p><p class="text-[8px] text-slate-300 font-bold">${new Date(t.timestamp).toLocaleTimeString()} • ${t.method}</p></div>
                    <p class="font-black text-xs ${t.type==='Sale' ? 'text-indigo-600' : 'text-rose-500'}">${t.type==='Sale' ? '' : '-'}${t.amount}</p>
                </div>
            `).join("");
            document.getElementById('expense-log').innerHTML = appData.transactions.filter(t => t.type==='Expense').slice(0,5).map(t => `<div class="bg-white p-2 rounded-xl text-[9px] font-bold flex justify-between"><span>${t.desc}</span><span class="text-rose-500">-${t.amount}</span></div>`).join("");
        }

        function addItemToCart() {
            const idx = document.getElementById('item-dropdown').value;
            const item = appData.menu[idx];
            const qty = parseFloat(document.getElementById('pos-qty').value);
            if(qty > 0) { cart.push({ name: item.name,
