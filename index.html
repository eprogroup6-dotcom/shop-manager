<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexgen Pro V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f1f5f9; }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .nav-item.active { color: #4f46e5; }
        .nav-item { color: #94a3b8; transition: all 0.3s; }
        
        /* Custom Scrollbar for lists */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-900 overflow-hidden h-screen flex flex-col">

    <div id="auth-overlay" class="fixed inset-0 z-[100] glass-header flex flex-col items-center justify-center p-10">
        <h1 class="text-6xl font-extrabold text-white tracking-tighter mb-2">NEXGEN</h1>
        <p class="text-indigo-400 text-sm uppercase tracking-[0.4em] mb-12 font-bold italic">MANAGEMENT V2</p>
        <input type="password" id="pin-input" inputmode="numeric" placeholder="••••" class="bg-white/10 border-2 border-white/20 rounded-3xl p-6 text-center text-6xl text-white tracking-[0.2em] w-full max-w-[280px] mb-8 outline-none focus:border-white">
        <button onclick="checkPin()" class="w-full max-w-[280px] bg-white text-indigo-900 font-black py-6 rounded-[2.5rem] active:scale-95 text-2xl shadow-2xl">LOG IN</button>
    </div>

    <div id="main-content" class="hidden flex-1 flex flex-col h-full bg-slate-50">
        
        <div class="glass-header p-6 pt-12 pb-10 rounded-b-[3rem] shadow-xl relative z-10 shrink-0">
            <div class="flex justify-between items-center text-white/60 text-[10px] font-black uppercase tracking-widest mb-6">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span id="header-date">...</span>
                </div>
                <button onclick="syncWithCloud()" id="sync-btn">
                    <i class="fas fa-sync text-lg text-white"></i>
                </button>
            </div>
            
            <div id="header-dashboard" class="text-center text-white space-y-1">
                <p class="text-xs font-bold opacity-60 uppercase tracking-widest">Net Profit (Today)</p>
                <h1 id="stat-profit" class="text-5xl font-black tracking-tighter text-green-400 drop-shadow-lg">0</h1>
                <div class="flex justify-center gap-6 mt-4">
                    <div class="bg-white/10 px-4 py-2 rounded-xl">
                        <span class="text-[10px] text-blue-300 block">CASH</span>
                        <span id="stat-cash" class="font-bold">0</span>
                    </div>
                    <div class="bg-white/10 px-4 py-2 rounded-xl">
                        <span class="text-[10px] text-green-300 block">MPESA</span>
                        <span id="stat-mpesa" class="font-bold">0</span>
                    </div>
                </div>
            </div>

            <div id="header-pos" class="hidden text-white">
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-xs font-bold opacity-60 uppercase">Cart Total</p>
                        <h1 id="cart-total" class="text-5xl font-black text-white">0</h1>
                    </div>
                    <button onclick="clearCart()" class="text-xs bg-red-500/20 px-3 py-1 rounded-full hover:bg-red-500/40">Clear</button>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto relative -mt-6 z-0 pt-8 pb-32 no-scrollbar" id="content-area">
            
            <div id="view-dashboard" class="px-6 space-y-6">
                <div id="stock-alert" class="hidden bg-rose-600 rounded-[2rem] p-6 text-white shadow-lg shadow-rose-900/20">
                    <div class="flex items-center gap-3 mb-2">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h4 class="font-bold text-xs uppercase">Low Stock Warning</h4>
                    </div>
                    <p id="stock-msg" class="text-sm font-medium">Some items are running low.</p>
                </div>

                <div class="flex justify-between items-center">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">7-Day History</h3>
                    <button onclick="clearHistory()" class="text-[10px] text-indigo-400 font-bold">CLEAR OLD</button>
                </div>
                <div id="history-list" class="space-y-3 pb-20"></div>
            </div>

            <div id="view-pos" class="hidden px-6 h-full flex flex-col">
                <div id="cart-list" class="flex-1 space-y-2 mb-4 overflow-y-auto max-h-[40vh]">
                    <div class="text-center text-slate-400 py-10 text-sm">Cart is empty</div>
                </div>

                <div class="bg-white rounded-[2.5rem] p-6 shadow-xl border border-slate-100">
                    <div class="grid grid-cols-3 gap-3 mb-4">
                        <input type="text" id="pos-item-name" placeholder="Item Name" class="col-span-2 bg-slate-100 p-4 rounded-2xl font-bold outline-none text-slate-700">
                        <input type="number" id="pos-qty" placeholder="Qty" value="1" class="bg-slate-100 p-4 rounded-2xl font-bold outline-none text-center text-slate-700">
                    </div>
                    <div class="grid grid-cols-3 gap-3 mb-4">
                         <input type="number" id="pos-price" placeholder="Price" class="col-span-2 bg-slate-100 p-4 rounded-2xl font-bold outline-none text-slate-700">
                         <button onclick="addToCart()" class="bg-indigo-600 text-white rounded-2xl font-bold text-xl flex items-center justify-center shadow-lg active:scale-95">+</button>
                    </div>
                    
                    <h4 class="text-[10px] text-slate-400 font-bold uppercase mb-2 tracking-widest text-center">Quick Add Stock Items</h4>
                    <div id="quick-stock-chips" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                        </div>

                    <div class="grid grid-cols-2 gap-4 mt-6">
                        <button onclick="checkout('Cash')" class="bg-green-600 text-white py-4 rounded-2xl font-bold text-sm shadow-lg active:scale-95 flex flex-col items-center">
                            <i class="fas fa-money-bill text-xl mb-1"></i> PAY CASH
                        </button>
                        <button onclick="checkout('Mpesa')" class="bg-blue-600 text-white py-4 rounded-2xl font-bold text-sm shadow-lg active:scale-95 flex flex-col items-center">
                            <i class="fas fa-mobile-alt text-xl mb-1"></i> PAY MPESA
                        </button>
                    </div>
                </div>
            </div>

            <div id="view-inventory" class="hidden px-6 space-y-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Stock Management</h3>
                    <button onclick="addNewStockItem()" class="bg-indigo-600 text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg">+ New Item</button>
                </div>

                <div class="bg-white rounded-[2rem] p-6 shadow-lg border border-slate-100">
                    <div class="flex text-[10px] text-slate-400 font-bold uppercase mb-4 border-b pb-2">
                        <div class="w-1/2">Item</div>
                        <div class="w-1/4 text-center">Open</div>
                        <div class="w-1/4 text-center">Now</div>
                    </div>
                    <div id="stock-list" class="space-y-4">
                        </div>
                </div>
                <p class="text-[10px] text-slate-400 text-center italic mt-4">Opening stock resets automatically at midnight.</p>
            </div>

             <div id="view-expense" class="hidden px-6">
                <div class="bg-white rounded-[2.5rem] p-8 shadow-xl border-t-4 border-rose-500">
                    <h2 class="text-2xl font-black text-rose-600 mb-6">Record Expense</h2>
                    <input type="text" id="exp-desc" placeholder="Expense Description" class="w-full bg-slate-50 p-4 rounded-2xl font-bold mb-4 outline-none">
                    <input type="number" id="exp-amount" placeholder="Amount" class="w-full bg-slate-50 p-4 rounded-2xl font-bold mb-6 outline-none text-2xl">
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="recordExpense('Cash')" class="bg-slate-800 text-white py-4 rounded-2xl font-bold">Cash Out</button>
                        <button onclick="recordExpense('Mpesa')" class="bg-slate-800 text-white py-4 rounded-2xl font-bold">Mpesa Out</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="bg-white border-t border-slate-100 px-6 py-4 pb-8 flex justify-between items-center shadow-[0_-10px_40px_rgba(0,0,0,0.05)] z-50">
            <button onclick="switchView('dashboard')" class="nav-item active flex flex-col items-center gap-1 w-1/4" id="nav-dashboard">
                <i class="fas fa-chart-pie text-xl"></i>
                <span class="text-[10px] font-bold">Home</span>
            </button>
            <button onclick="switchView('pos')" class="nav-item flex flex-col items-center gap-1 w-1/4" id="nav-pos">
                <div class="bg-indigo-600 text-white w-12 h-12 rounded-full flex items-center justify-center -mt-8 shadow-indigo-500/50 shadow-lg border-4 border-white">
                    <i class="fas fa-calculator"></i>
                </div>
                <span class="text-[10px] font-bold mt-1">POS</span>
            </button>
            <button onclick="switchView('inventory')" class="nav-item flex flex-col items-center gap-1 w-1/4" id="nav-inventory">
                <i class="fas fa-boxes text-xl"></i>
                <span class="text-[10px] font-bold">Stock</span>
            </button>
            <button onclick="switchView('expense')" class="nav-item flex flex-col items-center gap-1 w-1/4" id="nav-expense">
                <i class="fas fa-receipt text-xl"></i>
                <span class="text-[10px] font-bold">Exp</span>
            </button>
        </div>
    </div>

    <script>
        const MY_PIN = "0000"; // CHANGE THIS
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbylWHKijKWcgS3GtJayjtE8RcdW3m4f_IF1zZqUMj0QwpmwD2aXPHisP5ALOlsqVR38Gw/exec";

        // --- STATE MANAGEMENT ---
        let appData = {
            transactions: [],
            inventory: [
                { id: 1, name: "Printing", price: 10, open: 100, now: 100 },
                { id: 2, name: "Photocopy", price: 5, open: 500, now: 500 },
                { id: 3, name: "Lamination", price: 50, open: 20, now: 20 }
            ],
            lastDate: new Date().toDateString()
        };
        let cart = [];

        // --- INIT ---
        function init() {
            const saved = localStorage.getItem('nexgen_v2');
            if(saved) {
                appData = JSON.parse(saved);
                cleanOldHistory(); // Requirement 1: 7 Days
                checkNewDay();     // Requirement 5: Opening Stock logic
            }
            updateDashboard();
            renderInventory();
            renderStockChips();
            document.getElementById('header-date').innerText = new Date().toDateString();
        }

        function checkPin() {
            if(document.getElementById('pin-input').value === MY_PIN) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                init();
            } else { alert("Incorrect PIN"); document.getElementById('pin-input').value = ""; }
        }

        function saveData() {
            localStorage.setItem('nexgen_v2', JSON.stringify(appData));
        }

        function checkNewDay() {
            const today = new Date().toDateString();
            if(appData.lastDate !== today) {
                // It's a new day! Reset Opening stock to match Current stock
                appData.inventory.forEach(item => {
                    item.open = item.now;
                });
                appData.lastDate = today;
                saveData();
            }
        }

        function cleanOldHistory() {
            const limit = Date.now() - (7 * 24 * 60 * 60 * 1000); // 7 Days ago
            appData.transactions = appData.transactions.filter(t => t.timestamp > limit);
            saveData();
        }

        // --- VIEW SWITCHING ---
        function switchView(view) {
            // Hide all views
            ['dashboard', 'pos', 'inventory', 'expense'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('nav-'+v).classList.remove('active', 'text-indigo-600');
            });
            // Show selected
            document.getElementById('view-'+view).classList.remove('hidden');
            document.getElementById('nav-'+view).classList.add('active');
            
            // Header Toggle
            if(view === 'pos') {
                document.getElementById('header-dashboard').classList.add('hidden');
                document.getElementById('header-pos').classList.remove('hidden');
            } else {
                document.getElementById('header-pos').classList.add('hidden');
                document.getElementById('header-dashboard').classList.remove('hidden');
            }
        }

        // --- POS & CART SYSTEM (Requirement 3) ---
        function addToCart() {
            const name = document.getElementById('pos-item-name').value;
            const price = parseFloat(document.getElementById('pos-price').value);
            const qty = parseInt(document.getElementById('pos-qty').value) || 1;

            if(!name || !price) return alert("Enter item and price");

            cart.push({ name, price, qty, total: price * qty });
            renderCart();
            
            // Reset fields
            document.getElementById('pos-item-name').value = "";
            document.getElementById('pos-price').value = "";
            document.getElementById('pos-qty').value = "1";
        }

        function addStockToCart(id) {
            const item = appData.inventory.find(i => i.id === id);
            if(item) {
                cart.push({ name: item.name, price: item.price, qty: 1, total: item.price, isStock: true, stockId: id });
                renderCart();
            }
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.total;
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-50">
                        <div>
                            <div class="font-bold text-slate-700">${item.name} <span class="text-xs text-slate-400">x${item.qty}</span></div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="font-bold text-indigo-600">${item.total}</span>
                            <button onclick="cart.splice(${index},1); renderCart()" class="text-red-400"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('cart-total').innerText = total.toLocaleString();
        }

        function clearCart() { cart = []; renderCart(); }

        // --- CHECKOUT & TRANSACTION (Requirement 4) ---
        function checkout(method) {
            if(cart.length === 0) return alert("Cart Empty");
            
            let totalAmt = 0;
            let descStr = "";

            cart.forEach(item => {
                totalAmt += item.total;
                descStr += `${item.qty}x ${item.name}, `;
                
                // Deduct Inventory
                if(item.isStock) {
                    const stockItem = appData.inventory.find(i => i.id === item.stockId);
                    if(stockItem) stockItem.now -= item.qty;
                }
            });

            const record = {
                id: Date.now(),
                timestamp: Date.now(), // Real JS Date object
                type: 'Sale',
                desc: descStr.slice(0, -2), // Remove trailing comma
                amount: totalAmt,
                method: method
            };

            appData.transactions.unshift(record);
            saveData();
            
            // Send to cloud
            sendToCloud(record);

            cart = [];
            renderCart();
            renderInventory(); // Update stock UI
            updateDashboard();
            switchView('dashboard');
            alert(`Sale Recored: ${method}`);
        }

        function recordExpense(method) {
            const desc = document.getElementById('exp-desc').value;
            const amt = parseFloat(document.getElementById('exp-amount').value);
            if(!desc || !amt) return;

            const record = {
                id: Date.now(),
                timestamp: Date.now(),
                type: 'Expense',
                desc: desc,
                amount: amt,
                method: method
            };

            appData.transactions.unshift(record);
            saveData();
            sendToCloud(record);

            document.getElementById('exp-desc').value = "";
            document.getElementById('exp-amount').value = "";
            updateDashboard();
            switchView('dashboard');
        }

        // --- DASHBOARD & HISTORY (Requirement 2: Date + Exact Time) ---
        function updateDashboard() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            
            // Filter today for totals
            const todayStart = new Date();
            todayStart.setHours(0,0,0,0);
            
            let profit = 0, cash = 0, mpesa = 0;

            appData.transactions.forEach(t => {
                const isSale = t.type === 'Sale';
                const isToday = t.timestamp >= todayStart.getTime();

                if(isToday) {
                    if(isSale) {
                        profit += t.amount;
                        if(t.method === 'Cash') cash += t.amount;
                        else mpesa += t.amount;
                    } else {
                        profit -= t.amount;
                        if(t.method === 'Cash') cash -= t.amount;
                        else mpesa -= t.amount;
                    }
                }

                // Render History List (Req 2: Date & Time)
                const dateObj = new Date(t.timestamp);
                const dateStr = dateObj.toLocaleDateString();
                const timeStr = dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                list.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] flex justify-between items-center shadow-sm border border-slate-50">
                        <div class="flex items-center gap-4">
                            <div class="bg-slate-50 p-3 rounded-full text-slate-400">
                                <i class="fas ${t.method === 'Cash' ? 'fa-money-bill' : 'fa-mobile-alt'}"></i>
                            </div>
                            <div>
                                <p class="font-bold text-slate-800 text-sm leading-tight">${t.desc}</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">
                                    ${dateStr} <span class="text-indigo-400">• ${timeStr}</span>
                                </p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-lg ${isSale ? 'text-green-500' : 'text-rose-500'}">
                                ${isSale ? '+' : '-'}${t.amount.toLocaleString()}
                            </p>
                            <span class="text-[10px] font-bold text-slate-300 uppercase">${t.type}</span>
                        </div>
                    </div>
                `;
            });

            document.getElementById('stat-profit').innerText = profit.toLocaleString();
            document.getElementById('stat-cash').innerText = cash.toLocaleString();
            document.getElementById('stat-mpesa').innerText = mpesa.toLocaleString();
        }

        // --- INVENTORY MANAGEMENT (Requirement 5) ---
        function renderInventory() {
            const list = document.getElementById('stock-list');
            list.innerHTML = "";
            
            appData.inventory.forEach(item => {
                list.innerHTML += `
                    <div class="flex items-center justify-between py-3 border-b border-slate-50 last:border-0">
                        <div class="w-1/2">
                            <div class="font-bold text-sm text-slate-700">${item.name}</div>
                            <div class="text-[10px] text-slate-400">Price: ${item.price}</div>
                        </div>
                        <div class="w-1/4 text-center font-mono text-xs text-slate-400">${item.open}</div>
                        <div class="w-1/4 text-center">
                            <input type="number" onchange="updateStock(${item.id}, this.value)" value="${item.now}" 
                                class="w-12 text-center bg-slate-100 rounded-lg text-xs font-bold py-1 outline-none focus:ring-2 ring-indigo-500">
                        </div>
                    </div>
                `;
            });
        }

        function renderStockChips() {
            const container = document.getElementById('quick-stock-chips');
            container.innerHTML = "";
            appData.inventory.forEach(item => {
                container.innerHTML += `
                    <button onclick="addStockToCart(${item.id})" class="flex-shrink-0 bg-slate-100 px-4 py-2 rounded-xl text-xs font-bold text-slate-600 hover:bg-indigo-100 transition">
                        ${item.name}
                    </button>
                `;
            });
        }

        function updateStock(id, val) {
            const item = appData.inventory.find(i => i.id === id);
            if(item) { item.now = parseInt(val); saveData(); }
        }

        function addNewStockItem() {
            const name = prompt("Item Name:");
            const price = parseFloat(prompt("Price:"));
            const stock = parseInt(prompt("Current Stock:"));
            
            if(name && price && !isNaN(stock)) {
                appData.inventory.push({
                    id: Date.now(), name, price, open: stock, now: stock
                });
                saveData();
                renderInventory();
                renderStockChips();
            }
        }

        function clearHistory() {
            if(confirm("Remove transactions older than 7 days?")) {
                cleanOldHistory();
                updateDashboard();
            }
        }

        async function sendToCloud(data) {
            try { await fetch(GOOGLE_URL, {method:'POST', mode:'no-cors', body:JSON.stringify(data)}); } 
            catch (e) { console.log("Offline mode"); }
        }

        function syncWithCloud() {
            const btn = document.getElementById('sync-btn');
            btn.classList.add('spinning');
            setTimeout(() => btn.classList.remove('spinning'), 1000);
            alert("Syncing in background...");
        }

    </script>
</body>
</html>
