<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexgen Hotel V9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); }
        .theme-mpesa { background: #1eb91e !important; color: white !important; }
        .theme-cash { background: #ca8a04 !important; color: white !important; }
        .nav-item.active { color: #1eb91e; border-top: 3px solid #1eb91e; }
        .nav-item { color: #94a3b8; padding-top: 8px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .admin-edit-field { border: 2px solid #6366f1 !important; background: #eef2ff !important; }
    </style>
</head>
<body class="text-slate-900 overflow-hidden h-screen flex flex-col">

    <div id="auth-overlay" class="fixed inset-0 z-[100] glass-header flex flex-col items-center justify-center p-10 text-center">
        <h1 class="text-6xl font-extrabold text-white tracking-tighter mb-2">NEXGEN</h1>
        <p class="text-emerald-400 text-sm uppercase tracking-[0.4em] mb-12 font-bold italic">HOTEL V9</p>
        <input type="password" id="pin-input" inputmode="numeric" placeholder="••••" class="bg-white/10 border-2 border-white/20 rounded-3xl p-6 text-center text-6xl text-white tracking-[0.2em] w-full max-w-[280px] mb-8 outline-none">
        <button onclick="checkPin()" class="w-full max-w-[280px] bg-emerald-500 text-white font-black py-6 rounded-[2.5rem] active:scale-95 text-2xl shadow-2xl">OPEN SYSTEM</button>
    </div>

    <div id="main-content" class="hidden flex-1 flex flex-col h-full">
        
        <div class="glass-header p-6 pt-10 pb-6 rounded-b-[2rem] shadow-xl shrink-0">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 id="header-date" class="text-2xl font-extrabold text-white">...</h2>
                    <p class="text-[10px] text-emerald-400 font-bold uppercase tracking-widest mt-1">Master Control</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-white/50 font-bold uppercase italic tracking-tighter">Profit Today</p>
                    <p id="stat-profit" class="text-2xl font-black text-white">0</p>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white/5 p-3 rounded-2xl border border-white/10">
                    <p class="text-[9px] text-amber-400 font-bold uppercase mb-1">Cash</p>
                    <p id="stat-cash" class="text-xl font-black text-white">0</p>
                </div>
                <div class="bg-white/5 p-3 rounded-2xl border border-white/10">
                    <p class="text-[9px] text-emerald-400 font-bold uppercase mb-1">M-Pesa</p>
                    <p id="stat-mpesa" class="text-xl font-black text-white">0</p>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar pb-32" id="content-area">
            
            <div id="view-dashboard" class="p-5 space-y-6">
                <div class="bg-indigo-900 rounded-[2rem] p-5 text-white shadow-xl flex justify-between">
                    <div><p class="text-xs opacity-60 uppercase font-black">Best Seller</p><p id="top-item" class="text-xl font-black text-emerald-400">---</p></div>
                    <div class="text-right"><p class="text-xs opacity-60 uppercase font-black">Margin</p><p id="perf-margin" class="text-xl font-black">0%</p></div>
                </div>
                <div id="history-list" class="space-y-2"></div>
            </div>

            <div id="view-pos" class="hidden p-5 flex flex-col">
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] font-black text-slate-400 uppercase">Cart</span>
                        <span id="cart-total-display" class="text-xl font-black text-emerald-600">0</span>
                    </div>
                    <div id="cart-list" class="bg-slate-50 p-2 space-y-1 rounded-xl min-h-[80px]"></div>
                </div>
                <div class="bg-white p-5 rounded-3xl shadow-lg border border-slate-100 space-y-4">
                    <select id="item-dropdown" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-slate-700 outline-none"></select>
                    <div class="flex gap-3">
                        <input type="number" id="pos-qty" step="1" value="1" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold">
                        <button onclick="addItemToCart()" class="bg-slate-800 text-white px-6 rounded-2xl font-bold uppercase text-[10px]">Add</button>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-8">
                    <button onclick="checkout('Cash')" class="theme-cash py-6 rounded-3xl font-black shadow-xl">CASH</button>
                    <button onclick="checkout('Mpesa')" class="theme-mpesa py-6 rounded-3xl font-black shadow-xl italic">M-PESA</button>
                </div>
            </div>

            <div id="view-inventory" class="hidden p-5 space-y-6">
                <div class="bg-white rounded-3xl p-5 shadow-lg border border-slate-100">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest">Selling Menu</h4>
                        <button id="btn-admin-unlock" onclick="unlockAdmin()" class="text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full font-bold text-[10px] uppercase">
                            <i class="fas fa-lock mr-1"></i> Admin Unlock
                        </button>
                    </div>
                    <div id="menu-price-list" class="space-y-3 mb-4"></div>
                    <button onclick="addNewMenuItem()" class="w-full py-3 border-2 border-dashed border-indigo-200 rounded-xl text-indigo-400 text-[10px] font-black uppercase">+ New Menu Item</button>
                </div>

                <div class="bg-white rounded-3xl p-5 shadow-lg border border-slate-100">
                    <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Stock Inventory</h4>
                    <div id="stock-list" class="space-y-4"></div>
                    <button onclick="addNewMaterial()" class="w-full mt-4 py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 text-[10px] font-black uppercase">+ New Raw Material</button>
                </div>
            </div>

            <div id="view-expense" class="hidden p-5 space-y-4">
                <div class="bg-white rounded-3xl p-6 shadow-xl space-y-3">
                    <h2 class="text-lg font-black text-slate-800 uppercase">Record Purchase</h2>
                    <select id="exp-dropdown" onchange="toggleExpOther()" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold"></select>
                    <input type="text" id="exp-other-name" placeholder="Item Name" class="hidden w-full p-4 bg-indigo-50 border border-indigo-200 rounded-2xl font-bold outline-none">
                    <div class="flex gap-2">
                        <input type="number" id="exp-qty" placeholder="Qty" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold">
                        <input type="number" id="exp-unit-cost" placeholder="Unit Price" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold">
                    </div>
                    <div class="grid grid-cols-2 gap-3 pt-2">
                        <button onclick="recordExpense('Cash')" class="theme-cash py-4 rounded-xl font-bold text-xs uppercase shadow-md">Paid Cash</button>
                        <button onclick="recordExpense('Mpesa')" class="theme-mpesa py-4 rounded-xl font-bold text-xs uppercase shadow-md">Paid Mpesa</button>
                    </div>
                </div>
                <div id="expense-history" class="space-y-2"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-6 py-2 pb-8 flex justify-between items-center z-50">
            <button onclick="switchView('dashboard')" class="nav-item active flex flex-col items-center w-1/4" id="nav-dashboard"><i class="fas fa-chart-line text-xl"></i><span class="text-[9px] font-bold uppercase mt-1">Stats</span></button>
            <button onclick="switchView('pos')" class="nav-item flex flex-col items-center w-1/4" id="nav-pos"><i class="fas fa-plus-circle text-xl"></i><span class="text-[9px] font-bold uppercase mt-1">Sell</span></button>
            <button onclick="switchView('inventory')" class="nav-item flex flex-col items-center w-1/4" id="nav-inventory"><i class="fas fa-utensils text-xl"></i><span class="text-[9px] font-bold uppercase mt-1">Kitchen</span></button>
            <button onclick="switchView('expense')" class="nav-item flex flex-col items-center w-1/4" id="nav-expense"><i class="fas fa-wallet text-xl"></i><span class="text-[9px] font-bold uppercase mt-1">Spend</span></button>
        </div>
    </div>

    <script>
        const MY_PIN = "0000";
        const ADMIN_PIN = "9999"; 
        let isAdminUnlocked = false;

        let appData = {
            transactions: [],
            menu: [
                { id: 101, name: "Tea", price: 30, preparedQty: 0 }, 
                { id: 102, name: "Chapati", price: 20, preparedQty: 0 }
            ],
            inventory: [
                { id: 1, name: "Milk", unit: "Ltr", now: 0, open: 0, cost: 0, lastUpdate: Date.now() },
                { id: 2, name: "Sugar", unit: "Kg", now: 0, open: 0, cost: 0, lastUpdate: Date.now() }
            ],
            lastReset: Date.now()
        };
        let cart = [];

        function checkPin() {
            if(document.getElementById('pin-input').value === MY_PIN) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                init();
            }
        }

        function init() {
            const saved = localStorage.getItem('nexgen_hotel_v9');
            if(saved) appData = JSON.parse(saved);
            renderAll();
            document.getElementById('header-date').innerText = new Date().toLocaleDateString('en-US', { day:'numeric', month:'short' });
        }

        function saveData() { localStorage.setItem('nexgen_hotel_v9', JSON.stringify(appData)); }

        // --- ADMIN FUNCTIONS ---
        function unlockAdmin() {
            const p = prompt("Admin PIN:");
            if(p === ADMIN_PIN) {
                isAdminUnlocked = true;
                document.getElementById('btn-admin-unlock').innerHTML = '<i class="fas fa-unlock text-emerald-500"></i> Admin Active';
                renderAll();
            }
        }

        function addNewMenuItem() {
            if(!isAdminUnlocked) { alert("Unlock Admin First"); return; }
            const name = prompt("Item Name (e.g. Mukimo):");
            const price = prompt("Selling Price (Ksh):");
            const qty = prompt("Quantity Prepared Today (Batch Size):");
            if(name && price) {
                appData.menu.push({
                    id: Date.now(), name, price: parseFloat(price), preparedQty: parseFloat(qty || 0)
                });
                saveData(); renderAll();
            }
        }

        function updateMenuValue(id, field, val) {
            const item = appData.menu.find(i => i.id === id);
            if(item) { item[field] = parseFloat(val); saveData(); renderDropdown(); }
        }

        function addNewMaterial() {
            if(!isAdminUnlocked) { alert("Unlock Admin First"); return; }
            const name = prompt("Material Name (e.g. Flour):");
            const unit = prompt("Unit (e.g. Bales, Kg):");
            if(name && unit) {
                appData.inventory.push({ id: Date.now(), name, unit, now: 0, open: 0, cost: 0, lastUpdate: Date.now() });
                saveData(); renderAll();
            }
        }

        // --- RENDERERS ---
        function renderMenuList() {
            document.getElementById('menu-price-list').innerHTML = appData.menu.map(item => `
                <div class="bg-slate-50 p-3 rounded-2xl">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-black text-slate-700 uppercase">${item.name}</span>
                        <button onclick="deleteMenuItem(${item.id})" class="${isAdminUnlocked ? '' : 'hidden'} text-red-400 text-[10px] uppercase font-bold">Remove</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-white p-2 rounded-xl text-center">
                            <p class="text-[7px] text-slate-400 font-bold">PRICE (KSH)</p>
                            <input type="number" value="${item.price}" ${!isAdminUnlocked ? 'disabled' : ''} 
                                onchange="updateMenuValue(${item.id}, 'price', this.value)"
                                class="w-full text-center bg-transparent font-black text-xs outline-none ${isAdminUnlocked ? 'text-indigo-600' : ''}">
                        </div>
                        <div class="bg-white p-2 rounded-xl text-center">
                            <p class="text-[7px] text-slate-400 font-bold">DAILY BATCH QTY</p>
                            <input type="number" value="${item.preparedQty}" ${!isAdminUnlocked ? 'disabled' : ''} 
                                onchange="updateMenuValue(${item.id}, 'preparedQty', this.value)"
                                class="w-full text-center bg-transparent font-black text-xs outline-none ${isAdminUnlocked ? 'text-emerald-600' : ''}">
                        </div>
                    </div>
                </div>
            `).join("");
        }

        function renderInventory() {
            document.getElementById('stock-list').innerHTML = appData.inventory.map(item => `
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                    <div class="flex justify-between items-start mb-2">
                        <p class="font-black text-slate-700 uppercase text-xs">${item.name}</p>
                        <button onclick="deleteStock(${item.id})" class="${isAdminUnlocked ? '' : 'hidden'} text-red-400 text-[9px]">Remove</button>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <div class="bg-white p-2 rounded-xl text-center"><p class="text-[7px] text-slate-400 font-bold">START</p><p class="text-[10px] font-black">${item.open} ${item.unit}</p></div>
                        <div class="bg-white p-2 rounded-xl text-center"><p class="text-[7px] text-slate-400 font-bold">COST</p><p class="text-[10px] font-black">${item.cost}</p></div>
                        <div class="bg-white p-2 rounded-xl text-center border-2 border-emerald-100">
                            <p class="text-[7px] text-emerald-500 font-bold uppercase">Now</p>
                            <input type="number" step="0.1" value="${item.now}" onchange="updateStockValue(${item.id}, this.value)" class="w-full text-center bg-transparent font-black text-[10px] outline-none">
                        </div>
                    </div>
                </div>
            `).join("");
        }

        function renderDropdown() {
            document.getElementById('item-dropdown').innerHTML = appData.menu.map((item, idx) => 
                `<option value="${idx}">${item.name} - Ksh ${item.price}</option>`
            ).join("");
            
            const stockNames = appData.inventory.map(i => i.name);
            document.getElementById('exp-dropdown').innerHTML = [...new Set([...stockNames, "Other"])].map(i => `<option value="${i}">${i}</option>`).join("");
        }

        // --- CORE OPS ---
        function addItemToCart() {
            const idx = document.getElementById('item-dropdown').value;
            const item = appData.menu[idx];
            const qty = parseFloat(document.getElementById('pos-qty').value);
            if(qty > 0) {
                cart.push({ name: item.name, price: item.price * qty, qty, base: item.name });
                renderCart();
            }
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.length ? "" : '<p class="text-center text-slate-300 py-4 text-[10px] italic">No items</p>';
            let total = 0;
            cart.forEach((item, idx) => {
                total += item.price;
                list.innerHTML += `<div class="flex justify-between p-2 border-b border-slate-100 last:border-0"><span class="text-[10px] font-bold">${item.qty}x ${item.name}</span><span class="font-black text-[10px]">${item.price} <button onclick="cart.splice(${idx},1); renderCart()" class="text-red-400 ml-1">×</button></span></div>`;
            });
            document.getElementById('cart-total-display').innerText = total.toLocaleString();
        }

        function checkout(method) {
            if(!cart.length) return;
            const total = cart.reduce((s, i) => s + i.price, 0);
            appData.transactions.unshift({
                timestamp: Date.now(), type: 'Sale', method, amount: total, 
                desc: cart.map(i => `${i.qty} ${i.name}`).join(", "),
                items: cart.map(i => ({name: i.base, qty: i.qty}))
            });
            cart = []; saveData(); renderAll(); switchView('dashboard');
        }

        function recordExpense(method) {
            const drop = document.getElementById('exp-dropdown').value;
            const name = drop === 'Other' ? document.getElementById('exp-other-name').value : drop;
            const qty = parseFloat(document.getElementById('exp-qty').value);
            const unit = parseFloat(document.getElementById('exp-unit-cost').value);
            if(name && qty > 0) {
                appData.transactions.unshift({ timestamp: Date.now(), type: 'Expense', method, amount: qty * (unit || 0), desc: `${qty} ${name}` });
                const s = appData.inventory.find(i => i.name === name);
                if(s) { s.cost = unit; s.lastUpdate = Date.now(); }
                saveData(); renderAll(); switchView('dashboard');
            }
        }

        function updateStats() {
            const today = new Date().toDateString();
            let cash = 0, mpesa = 0, sales = 0, expenses = 0, counts = {};
            appData.transactions.forEach(t => {
                if(new Date(t.timestamp).toDateString() === today) {
                    if(t.type === 'Sale') {
                        sales += t.amount;
                        if(t.method === 'Cash') cash += t.amount; else mpesa += t.amount;
                        t.items.forEach(it => { counts[it.name] = (counts[it.name] || 0) + it.qty; });
                    } else {
                        expenses += t.amount;
                        if(t.method === 'Cash') cash -= t.amount; else mpesa -= t.amount;
                    }
                }
            });
            document.getElementById('stat-profit').innerText = (sales - expenses).toLocaleString();
            document.getElementById('stat-cash').innerText = cash.toLocaleString();
            document.getElementById('stat-mpesa').innerText = mpesa.toLocaleString();
            let top = "---"; let max = 0;
            for(let k in counts) { if(counts[k] > max) { max = counts[k]; top = k; } }
            document.getElementById('top-item').innerText = top;
            document.getElementById('perf-margin').innerText = sales > 0 ? (((sales-expenses)/sales)*100).toFixed(0) + "%" : "0%";
        }

        function renderHistory() {
            document.getElementById('history-list').innerHTML = appData.transactions.slice(0,10).map(t => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                    <div><p class="font-bold text-[10px] text-slate-700">${t.desc}</p><p class="text-[8px] uppercase text-slate-300 font-bold mt-1">${new Date(t.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} • ${t.method}</p></div>
                    <p class="font-black text-xs ${t.type==='Sale' ? 'text-indigo-600' : 'text-rose-500'}">${t.type==='Sale' ? '' : '-'}${t.amount}</p>
                </div>
            `).join("");
        }

        // Helpers
        function toggleExpOther() { document.getElementById('exp-other-name').classList.toggle('hidden', document.getElementById('exp-dropdown').value !== 'Other'); }
        function updateStockValue(id, val) { const item = appData.inventory.find(i => i.id === id); if(item) { item.now = parseFloat(val); item.lastUpdate = Date.now(); saveData(); renderAll(); } }
        function deleteMenuItem(id) { if(confirm('Delete this item?')) { appData.menu = appData.menu.filter(i => i.id !== id); saveData(); renderAll(); } }
        function deleteStock(id) { if(confirm('Delete this stock item?')) { appData.inventory = appData.inventory.filter(i => i.id !== id); saveData(); renderAll(); } }
        function switchView(view) {
            ['dashboard', 'pos', 'inventory', 'expense'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('nav-'+v).classList.remove('active');
            });
            document.getElementById('view-'+view).classList.remove('hidden');
            document.getElementById('nav-'+view).classList.add('active');
        }

        function renderAll() {
            renderMenuList();
            renderInventory();
            renderDropdown();
            updateStats();
            renderHistory();
            renderCart();
        }
    </script>
</body>
</html>
