<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexgen Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        .glass-header { background: linear-gradient(135deg, #4338ca 0%, #1e1b4b 100%); }
        .active-tab { background: white; color: #4338ca; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #entry-panel { transition: transform 0.3s cubic-bezier(0, 0, 0.2, 1); transform: translateY(100%); }
        #entry-panel.show { transform: translateY(0); }
        input, select { font-size: 16px !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">

    <div id="auth-overlay" class="fixed inset-0 z-[100] glass-header flex flex-col items-center justify-center p-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-white tracking-tighter">NEXGEN</h1>
            <div class="h-1 w-12 bg-indigo-400 mx-auto rounded-full mt-1"></div>
            <p class="text-white/60 text-[10px] uppercase mt-4 tracking-widest">Enter Admin PIN</p>
        </div>
        <div class="relative w-full max-w-[240px] mb-8">
            <input type="password" id="pin-input" inputmode="numeric" placeholder="••••" class="bg-white/10 border border-white/20 rounded-2xl p-5 text-center text-4xl text-white tracking-[0.2em] w-full outline-none focus:border-indigo-400">
        </div>
        <button onclick="checkPin()" class="w-full max-w-[240px] bg-white text-indigo-900 font-black py-5 rounded-2xl active:scale-95 transition-all shadow-xl">UNLOCK LEDGER</button>
    </div>

    <div id="main-content" class="hidden h-screen flex flex-col">
        <div class="glass-header p-6 pb-12 rounded-b-[2.5rem] shadow-xl relative">
            <div class="flex justify-between items-center text-white/60 text-[10px] font-bold tracking-widest uppercase mb-4">
                <span>Nexgen Solutions</span>
                <span id="current-time">00:00</span>
            </div>
            <div class="text-white">
                <p class="text-xs font-semibold opacity-70">Daily Net Profit</p>
                <h1 id="stat-profit" class="text-4xl font-extrabold tracking-tight mt-1 text-green-300">Ksh 0</h1>
            </div>
            <div class="flex gap-3 mt-6">
                <div class="flex-1 bg-white/10 backdrop-blur-md rounded-2xl p-3 border border-white/10">
                    <p class="text-[9px] text-green-400 font-bold uppercase">Sales (<span id="count-sale">0</span>)</p>
                    <p id="stat-sales" class="text-lg font-bold text-white">0</p>
                </div>
                <div class="flex-1 bg-white/10 backdrop-blur-md rounded-2xl p-3 border border-white/10">
                    <p class="text-[9px] text-red-400 font-bold uppercase">Exp (<span id="count-expense">0</span>)</p>
                    <p id="stat-expenses" class="text-lg font-bold text-white">0</p>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-5 -mt-6 space-y-4 pb-32">
            <div class="bg-white rounded-3xl p-5 shadow-sm border border-slate-100">
                <canvas id="liveChart" height="140"></canvas>
            </div>
            <div class="space-y-3">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest px-2">Today's Transactions</h3>
                <div id="history-list" class="space-y-3"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 p-8 pb-10 pointer-events-none flex justify-center">
            <button onclick="toggleEntry(true)" class="pointer-events-auto bg-indigo-600 text-white w-20 h-20 rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-all border-8 border-slate-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </div>
    </div>

    <div id="sheet-overlay" onclick="toggleEntry(false)" class="fixed inset-0 bg-black/60 z-[60] hidden"></div>
    <div id="entry-panel" class="fixed bottom-0 left-0 right-0 bg-white z-[70] rounded-t-[3rem] p-8 shadow-2xl max-w-lg mx-auto">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
        <div class="flex bg-slate-100 p-1 rounded-2xl mb-6">
            <button onclick="setType('sale')" id="btn-sale" class="active-tab flex-1 py-3 rounded-xl font-bold text-xs uppercase">Income</button>
            <button onclick="setType('expense')" id="btn-expense" class="flex-1 py-3 rounded-xl font-bold text-xs uppercase text-slate-400">Expense</button>
        </div>
        <div class="space-y-5">
            <select id="item-desc" class="w-full p-4 bg-slate-50 border-none rounded-2xl font-bold text-slate-700 outline-none">
                <optgroup label="Services" id="opt-sales">
                    <option>Printing</option><option>Photocopy</option><option>Scanning</option><option>Typesetting</option><option>CV Writing</option><option>Lamination</option><option>DL Renewal</option><option>KRA Registration</option><option>KRA Retrieval</option><option>KRA Return</option><option>Phone Repair</option><option>Laptop Repair</option><option>Phone Accessory</option><option>Laptop Accessory</option><option>Sound Hire</option><option>Training</option><option>Sub-Woofer Repair</option><option>TV Repair</option><option>Windows Installation</option><option>Software Installation</option><option>Songs</option><option>Movies</option><option>Other</option>
                </optgroup>
                <optgroup label="Expenses" id="opt-expenses" class="hidden">
                    <option>Rent</option><option>Stock</option><option>Electricity</option><option>Meals</option><option>Transport</option><option>Internet</option><option>Other</option>
                </optgroup>
            </select>
            <input type="number" id="amount" inputmode="decimal" placeholder="Amount (Ksh)" class="w-full p-5 bg-slate-50 border-none rounded-2xl text-3xl font-black text-indigo-700 outline-none">
            <button onclick="addRecord()" id="save-btn" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold uppercase tracking-widest active:scale-95 shadow-lg">Confirm & Post</button>
        </div>
    </div>

    <script>
        const MY_PIN = "0000"; // UPDATED PASSWORD
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwIfWV_eBBR6LowyF17kiuBchg5oQFYxT_zOyxO6eOdbfj50rGJQhE8uyWYaDLXddfmlA/exec";
        let records = JSON.parse(localStorage.getItem('daily_records')) || [];
        let currentType = 'sale';

        function checkPin() {
            const val = document.getElementById('pin-input').value;
            if(val === MY_PIN) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else {
                alert("Incorrect PIN. Please try again.");
                document.getElementById('pin-input').value = '';
            }
        }

        function toggleEntry(show) {
            const sheet = document.getElementById('entry-panel');
            const overlay = document.getElementById('sheet-overlay');
            if(show) { overlay.classList.remove('hidden'); setTimeout(()=>sheet.classList.add('show'), 10); }
            else { sheet.classList.remove('show'); setTimeout(()=>overlay.classList.add('hidden'), 300); }
        }

        function setType(type) {
            currentType = type;
            const isS = type === 'sale';
            document.getElementById('btn-sale').className = isS ? 'active-tab flex-1 py-3 rounded-xl font-bold text-xs uppercase transition-all' : 'flex-1 py-3 rounded-xl font-bold text-xs uppercase transition-all text-slate-400';
            document.getElementById('btn-expense').className = !isS ? 'active-tab flex-1 py-3 rounded-xl font-bold text-xs uppercase transition-all' : 'flex-1 py-3 rounded-xl font-bold text-xs uppercase transition-all text-slate-400';
            document.getElementById('opt-sales').classList.toggle('hidden', !isS);
            document.getElementById('opt-expenses').classList.toggle('hidden', isS);
            document.getElementById('item-desc').value = isS ? 'Printing' : 'Stock';
        }

        async function addRecord() {
            const amt = parseFloat(document.getElementById('amount').value);
            const desc = document.getElementById('item-desc').value;
            if(!amt || amt <= 0) return;

            const btn = document.getElementById('save-btn');
            btn.disabled = true; btn.innerText = "Syncing...";

            const record = { type: currentType, amount: amt, desc, timestamp: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
            records.unshift(record);
            localStorage.setItem('daily_records', JSON.stringify(records));
            
            updateDashboard();
            try { await fetch(GOOGLE_URL, {method:'POST', mode:'no-cors', body:JSON.stringify(record)}); } catch(e){}

            document.getElementById('amount').value = '';
            toggleEntry(false);
            btn.disabled = false; btn.innerText = "Confirm & Post";
        }

        function updateDashboard() {
            let sT=0, eT=0, sC=0, eC=0;
            const list = document.getElementById('history-list');
            list.innerHTML = '';

            records.forEach((r, i) => {
                if (r.type === 'sale') { sT += r.amount; sC++; } else { eT += r.amount; eC++; }
                if(i < 5) list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center ${r.type==='sale'?'bg-indigo-50 text-indigo-600':'bg-red-50 text-red-600'}">
                                ${r.type==='sale'?'↑':'↓'}
                            </div>
                            <div><p class="font-bold text-sm text-slate-800">${r.desc}</p><p class="text-[10px] text-slate-400 font-bold">${r.timestamp}</p></div>
                        </div>
                        <p class="font-extrabold ${r.type==='sale'?'text-indigo-600':'text-red-600'}">Ksh ${r.amount}</p>
                    </div>`;
            });

            document.getElementById('stat-sales').innerText = sT.toLocaleString();
            document.getElementById('stat-expenses').innerText = eT.toLocaleString();
            document.getElementById('stat-profit').innerText = `Ksh ${(sT - eT).toLocaleString()}`;
            document.getElementById('count-sale').innerText = sC;
            document.getElementById('count-expense').innerText = eC;
            liveChart.data.datasets[0].data = [sT, eT];
            liveChart.update();
        }

        setInterval(() => {
            const now = new Date();
            if (localStorage.getItem('last_reset_date') !== now.toDateString()) {
                records = []; localStorage.setItem('daily_records', JSON.stringify([]));
                localStorage.setItem('last_reset_date', now.toDateString());
                updateDashboard();
            }
            document.getElementById('current-time').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        const ctx = document.getElementById('liveChart').getContext('2d');
        const liveChart = new Chart(ctx, {
            type: 'bar', data: { labels: ['Income', 'Expense'], datasets: [{ data: [0, 0], backgroundColor: ['#6366f1', '#f43f5e'], borderRadius: 10 }] },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });

        updateDashboard();
    </script>
</body>
</html>
