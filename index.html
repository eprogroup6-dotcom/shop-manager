<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexgen Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #0f172a; margin: 0; padding: 0; }
        #auth-overlay { position: fixed; inset: 0; z-index: 100; background: #0f172a; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <h1 style="color: white; font-size: 3rem; font-weight: 800; margin-bottom: 10px;">NEXGEN</h1>
        <p style="color: #10b981; margin-bottom: 40px; letter-spacing: 2px;">V10.2 PRO</p>
        
        <input type="password" id="pin-input" inputmode="numeric" placeholder="PIN" 
            style="width: 200px; padding: 20px; text-align: center; font-size: 2rem; border-radius: 20px; border: none; margin-bottom: 20px;">
        
        <button onclick="checkPin()" 
            style="width: 200px; background: #10b981; color: white; padding: 20px; border-radius: 20px; font-weight: bold; border: none; cursor: pointer;">
            LOG IN
        </button>
    </div>

    <div id="app-ui" class="hidden">
        <div style="background: white; padding: 40px; text-align: center; height: 100vh;">
            <h1 class="text-2xl font-bold">Logged In Successfully!</h1>
            <p class="mt-4">Refreshing menu data...</p>
            <button onclick="location.reload()" class="mt-10 bg-blue-500 text-white p-4 rounded-xl">Restart App</button>
        </div>
    </div>

    <script>
        function checkPin() {
            // Debug check to see if button works
            console.log("Button clicked"); 
            
            var pin = document.getElementById('pin-input').value;
            
            if (pin === "0000") {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('app-ui').classList.remove('hidden');
            } else {
                alert("Wrong PIN! Try 0000");
                document.getElementById('pin-input').value = "";
            }
        }
    </script>
</body>
</html>
