<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexgen Pro Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); }
        .active-tab { background: white; color: #4338ca; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #entry-panel { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); transform: translateY(100%); }
        #entry-panel.show { transform: translateY(0); }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .marquee { white-space: nowrap; overflow: hidden; position: relative; }
        .marquee span { display: inline-block; padding-left: 100%; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }
    </style>
</head>
<body class="text-slate-900 overflow-hidden">

    <div id="auth-overlay" class="fixed inset-0 z-[100] glass-header flex flex-col items-center justify-center p-10">
        <h1 class="text-5xl font-extrabold text-white tracking-tighter mb-2">NEXGEN</h1>
        <p class="text-indigo-400 text-sm uppercase tracking-[0.4em] mb-12 font-bold italic">SOLUTIONS</p>
        <input type="password" id="pin-input" inputmode="numeric" placeholder="â€¢â€¢â€¢â€¢" class="bg-white/10 border-2 border-white/20 rounded-3xl p-6 text-center text-6xl text-white tracking-[0.2em] w-full max-w-[280px] mb-8 outline-none focus:border-white">
        <button onclick="checkPin()" class="w-full max-w-[280px] bg-white text-indigo-900 font-black py-7 rounded-[2rem] active:scale-95 text-2xl shadow-2xl">UNFOLD LEDGER</button>
    </div>

    <div id="main-content" class="hidden h-screen flex flex-col">
        <div class="glass-header p-6 pb-20 rounded-b-[4rem] shadow-2xl relative">
            <div class="flex justify-between items-center text-white/40 text-[10px] font-black uppercase tracking-widest mb-8">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span>Nexgen Shop Live</span>
                </div>
                <button onclick="syncWithGoogle()" id="sync-btn" class="bg-white/10 p-3 rounded-full active:bg-white/30 transition-all">
                    <svg id="sync-icon" class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                </button>
            </div>
            
            <div class="text-center text-white space-y-2 mb-10">
                <p class="text-sm font-bold opacity-60 uppercase tracking-widest">Available Balance</p>
                <h1 id="stat-profit" class="text-7xl font-black tracking-tighter text-green-400 drop-shadow-2xl">Ksh 0</h1>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div class="bg-white/10 backdrop-blur-xl rounded-[3rem] p-8 border border-white/10 text-center shadow-inner">
                    <p class="text-[10px] text-indigo-300 font-black uppercase mb-1">Total Sales</p>
                    <p id="stat-sales" class="text-4xl font-black text-white">0</p>
                </div>
                <div class="bg-white/10 backdrop-blur-xl rounded-[3rem] p-8 border border-white/10 text-center shadow-inner">
                    <p class="text-[10px] text-rose-300 font-black uppercase mb-1">Expenses</p>
                    <p id="stat-expenses" class="text-4xl font-black text-white">0</p>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 -mt-10 space-y-6 pb-48">
            
            <div class="bg-indigo-600 rounded-[2.5rem] p-6 shadow-xl shadow-indigo-200">
                <div class="flex items-center gap-3 mb-2">
                    <span class="bg-indigo-400 p-1 rounded-lg">ðŸš€</span>
                    <h4 class="text-white font-black text-xs uppercase tracking-widest">Nexgen Shop Notice</h4>
                </div>
                <p id="shop-message" class="text-indigo-100 text-lg font-bold leading-tight">
                    Welcome back! Remember to verify all KRA Retrivals before printing.
                </p>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center px-4">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Today's Transactions</h3>
                    <span id="current-time" class="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">00:00</span>
                </div>
                <div id="history-list" class="space-y-4">
                    </div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 p-10 flex justify-center pointer-events-none">
            <button onclick="toggleEntry(true)" class="pointer-events-auto bg-indigo-600 text-white w-28 h-28 rounded-full shadow-[0_25px_60px_rgba(79,70,229,0.6)] flex items-center justify-center active:scale-90 transition-all border-[12px] border-[#f8fafc]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="5" d="M12 6v12m6-6H6" />
                </svg>
            </button>
        </div>
    </div>

    <div id="sheet-overlay" onclick="toggleEntry(false)" class="fixed inset-0 bg-black/80 z-[60] hidden backdrop-blur-sm"></div>
    <div id="entry-panel" class="fixed bottom-0 left-0 right-0 bg-white z-[70] rounded-t-[5rem] p-10 shadow-2xl max-w-lg mx-auto pb-20">
        <div class="w-20 h-2 bg-slate-200 rounded-full mx-auto mb-10"></div>
        <div class="flex bg-slate-100 p-2 rounded-3xl mb-10">
            <button onclick="setType('sale')" id="btn-sale" class="active-tab flex-1 py-6 rounded-3xl font-black text-sm uppercase">Sale</button>
            <button onclick="setType('expense')" id="btn-expense" class="flex-1 py-6 rounded-3xl font-black text-sm uppercase text-slate-400">Expense</button>
        </div>

        <div class="space-y-8">
            <select id="item-desc" class="w-full p-7 bg-slate-50 border-none rounded-[2rem] font-black text-2xl text-slate-700 outline-none ring-4 ring-slate-100 focus:ring-indigo-500">
                <optgroup label="Shop Services" id="opt-sales">
                    <option>Printing</option><option>Photocopy</option><option>Scanning</option><option>Typesetting</option><option>CV Writing</option><option>Lamination</option><option>DL Renewal</option><option>KRA Registration</option><option>KRA Retrieval</option><option>KRA Return</option><option>Phone Repair</option><option>Laptop Repair</option><option>Phone Accessory</option><option>Laptop Accessory</option><option>Sound Hire</option><option>Training</option><option>Sub-Woofer Repair</option><option>TV Repair</option><option>Windows Installation</option><option>Software Installation</option><option>Songs</option><option>Movies</option><option>Other</option>
                </optgroup>
                <optgroup label="Business Expenses" id="opt-expenses" class="hidden">
                    <option>Rent</option><option>Electricity</option><option>Internet</option><option>Stock</option><option>Meals</option><option>Transport</option><option>Other</option>
                </optgroup>
            </select>
            <input type="number" id="amount" inputmode="decimal" placeholder="Ksh 0" class="w-full p-7 bg-slate-50 border-none rounded-[3rem] text-6xl font-black text-indigo-700 outline-none placeholder:text-slate-200 text-center">
            <button onclick="addRecord()" id="save-btn" class="w-full bg-indigo-600 text-white py-8 rounded-[3rem] font-black text-xl uppercase tracking-widest active:scale-95 shadow-2xl shadow-indigo-200">Confirm & Save</button>
        </div>
    </div>

    <script>
        const MY_PIN = "0000";
        // YOUR NEW DEPLOYED URL
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbylWHKijKWcgS3GtJayjtE8RcdW3m4f_IF1zZqUMj0QwpmwD2aXPHisP5ALOlsqVR38Gw/exec";
        
        let records = JSON.parse(localStorage.getItem('daily_records')) || [];
        let currentType = 'sale';

        const messages = [
            "Verify all KRA Retrieval details before printing.",
            "Always issue a receipt for Repairs & Hardware sales.",
            "Update stock counts every Monday morning.",
            "Quality Printing = Happy Nexgen Customers!",
            "Ensure software installations are fully tested."
        ];

        function checkPin() {
            if(document.getElementById('pin-input').value === MY_PIN) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('shop-message').innerText = messages[Math.floor(Math.random() * messages.length)];
                syncWithGoogle(); 
            } else { alert("Wrong PIN"); document.getElementById('pin-input').value = ''; }
        }

        function toggleEntry(show) {
            const sheet = document.getElementById('entry-panel');
            const overlay = document.getElementById('sheet-overlay');
            if(show) { overlay.classList.remove('hidden'); setTimeout(()=>sheet.classList.add('show'), 10); }
            else { sheet.classList.remove('show'); setTimeout(()=>overlay.classList.add('hidden'), 300); }
        }

        function setType(type) {
            currentType = type;
            const isS = type === 'sale';
            document.getElementById('btn-sale').className = isS ? 'active-tab flex-1 py-6 rounded-3xl font-black text-sm uppercase' : 'flex-1 py-6 rounded-3xl font-black text-sm uppercase text-slate-400';
            document.getElementById('btn-expense').className = !isS ? 'active-tab flex-1 py-6 rounded-3xl font-black text-sm uppercase' : 'flex-1 py-6 rounded-3xl font-black text-sm uppercase text-slate-400';
            document.getElementById('opt-sales').classList.toggle('hidden', !isS);
            document.getElementById('opt-expenses').classList.toggle('hidden', isS);
        }

        async function syncWithGoogle() {
            const icon = document.getElementById('sync-icon');
            icon.classList.add('spinning');
            try {
                const response = await fetch(GOOGLE_URL);
                const cloudData = await response.json();
                records = cloudData;
                localStorage.setItem('daily_records', JSON.stringify(records));
                updateDashboard();
            } catch (e) { console.log("Sync Error"); }
            setTimeout(() => icon.classList.remove('spinning'), 800);
        }

        async function addRecord() {
            const amt = parseFloat(document.getElementById('amount').value);
            const desc = document.getElementById('item-desc').value;
            if(!amt) return;

            const btn = document.getElementById('save-btn');
            btn.disabled = true; btn.innerText = "Syncing...";

            const record = { type: currentType, amount: amt, desc, timestamp: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
            
            records.unshift(record);
            updateDashboard();

            try { 
                await fetch(GOOGLE_URL, {method:'POST', mode:'no-cors', body:JSON.stringify(record)}); 
            } catch (e){}

            document.getElementById('amount').value = '';
            toggleEntry(false);
            btn.disabled = false; btn.innerText = "Confirm & Save";
            setTimeout(syncWithGoogle, 1000);
        }

        function updateDashboard() {
            let sT=0, eT=0;
            const list = document.getElementById('history-list');
            list.innerHTML = '';

            records.forEach((r) => {
                const isInc = r.type === 'sale' || r.type === 'Income';
                if (isInc) sT += Number(r.amount); else eT += Number(r.amount);
                
                list.innerHTML += `
                    <div class="bg-white p-8 rounded-[3rem] flex justify-between items-center shadow-xl border-2 border-slate-100">
                        <div>
                            <p class="font-black text-2xl text-slate-800 tracking-tight">${r.desc}</p>
                            <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest">${r.timestamp || 'Today'}</p>
                        </div>
                        <p class="font-black text-4xl ${isInc ?'text-indigo-600':'text-rose-500'}">
                            ${Number(r.amount).toLocaleString()}
                        </p>
                    </div>`;
            });

            document.getElementById('stat-sales').innerText = sT.toLocaleString();
            document.getElementById('stat-expenses').innerText = eT.toLocaleString();
            document.getElementById('stat-profit').innerText = `Ksh ${(sT - eT).toLocaleString()}`;
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        updateDashboard();
    </script>
</body>
</html>
