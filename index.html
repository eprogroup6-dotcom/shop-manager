<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexgen Hotel V10.2 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; overflow: hidden; height: 100vh; }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .nav-item.active { color: #1eb91e; border-top: 3px solid #1eb91e; }
        .nav-item { color: #94a3b8; padding-top: 10px; transition: 0.3s; text-align: center; }
        .theme-mpesa { background: #1eb91e !important; color: white; }
        .theme-cash { background: #ca8a04 !important; color: white; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fa-spin-custom { animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-900 flex flex-col">

    <div id="auth-overlay" class="fixed inset-0 z-[100] glass-header flex flex-col items-center justify-center p-10 text-center">
        <h1 class="text-6xl font-extrabold text-white tracking-tighter mb-2">NEXGEN</h1>
        <p class="text-emerald-400 text-sm uppercase tracking-[0.4em] mb-12 font-bold italic">HOTEL V10.2 PRO</p>
        <div class="w-full max-w-[280px] space-y-6">
            <input type="password" id="pin-input" inputmode="numeric" placeholder="••••" class="bg-white/10 border-2 border-white/20 rounded-3xl p-6 text-center text-6xl text-white tracking-[0.2em] w-full outline-none focus:border-emerald-500 transition-all">
            <button onclick="checkPin()" class="w-full bg-emerald-500 text-white font-black py-6 rounded-[2.5rem] active:scale-95 text-2xl shadow-2xl">LOG IN</button>
            <p class="text-white/30 text-[10px] uppercase font-bold tracking-widest">Secure Cloud Terminal</p>
        </div>
    </div>

    <div id="app-ui" class="hidden flex-1 flex flex-col h-full">
        <div class="glass-header p-6 pt-12 pb-8 rounded-b-[3rem] shadow-2xl shrink-0 text-center relative">
            <button onclick="manualSync()" class="absolute top-4 right-6 text-emerald-400 p-2 active:scale-90 transition-all">
                <i id="sync-icon" class="fas fa-cloud-arrow-down text-xl"></i>
                <p id="sync-status" class="text-[7px] font-bold uppercase tracking-tighter mt-1">Ready</p>
            </button>
            
            <h1 id="big-clock" class="text-6xl font-black text-white tracking-tighter">00:00</h1>
            <h2 id="big-date" class="text-sm font-bold text-emerald-400 uppercase tracking-[0.3em] mt-1">...</h2>
            
            <div class="grid grid-cols-3 gap-3 mt-6">
                <div class="bg-white/5 p-2 rounded-2xl border border-white/10">
                    <p class="text-[8px] text-white/50 font-bold uppercase">Profit Today</p>
                    <p id="stat-profit" class="text-lg font-black text-white">0</p>
                </div>
                <div class="bg-white/5 p-2 rounded-2xl border border-white/10">
                    <p class="text-[8px] text-white/50 font-bold uppercase">Cash</p>
                    <p id="stat-cash" class="text-lg font-black text-white">0</p>
                </div>
                <div class="bg-white/5 p-2 rounded-2xl border border-white/10">
                    <p class="text-[8px] text-white/50 font-bold uppercase">M-Pesa</p>
                    <p id="stat-mpesa" class="text-lg font-black text-white">0</p>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar pb-32">
            
            <div id="view-dashboard" class="p-5 space-y-4">
                <div class="bg-indigo-900 rounded-[2rem] p-5 text-white shadow-xl flex justify-between items-center">
                    <div><p class="text-[10px] opacity-60 uppercase font-black">Best Seller</p><p id="top-item" class="text-xl font-black text-emerald-400">---</p></div>
                    <div class="text-right"><p class="text-[10px] opacity-60 uppercase font-black">Daily Margin</p><p id="perf-margin" class="text-xl font-black">0%</p></div>
                </div>
                <div id="history-list" class="space-y-2"></div>
            </div>

            <div id="view-pos" class="hidden p-5 space-y-4">
                <div class="bg-white p-5 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <div id="cart-list" class="space-y-2 min-h-[100px]"></div>
                    <div class="border-t mt-4 pt-4 flex justify-between items-center">
                        <span class="text-xs font-black text-slate-400 uppercase tracking-widest">Total Ksh</span>
                        <span id="cart-total" class="text-3xl font-black text-indigo-600">0</span>
                    </div>
                </div>
                <select id="item-dropdown" class="w-full p-5 bg-white border-2 border-slate-100 rounded-3xl font-bold"></select>
                <div class="flex gap-3">
                    <input type="number" id="pos-qty" value="1" class="w-1/3 p-5 bg-white border-2 border-slate-100 rounded-3xl font-black text-center">
                    <button onclick="addItemToCart()" class="w-2/3 bg-slate-900 text-white rounded-3xl font-black uppercase text-xs">Add Item</button>
                </div>
                <div class="grid grid-cols-2 gap-4 pt-2">
                    <button onclick="checkout('Cash')" class="theme-cash py-6 rounded-3xl font-black shadow-lg">CASH</button>
                    <button onclick="checkout('Mpesa')" class="theme-mpesa py-6 rounded-3xl font-black shadow-lg">M-PESA</button>
                </div>
            </div>

            <div id="view-inventory" class="hidden p-5 space-y-6">
                <div class="bg-white rounded-3xl p-5 shadow-lg border border-slate-100">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-xs font-black text-slate-400 uppercase">Menu Editor</h4>
                        <button onclick="unlockAdmin()" id="admin-btn" class="bg-indigo-50 text-indigo-600 px-4 py-1 rounded-full font-bold text-[10px] uppercase">Unlock Admin</button>
                    </div>
                    <div id="menu-list" class="space-y-3 mb-4"></div>
                    <button onclick="addNewMenuItem()" class="w-full py-3 border-2 border-dashed border-indigo-200 rounded-2xl text-indigo-400 text-[10px] font-black uppercase">+ New Menu Item</button>
                </div>
                <div class="bg-white rounded-3xl p-5 shadow-lg border border-slate-100">
                    <h4 class="text-xs font-black text-slate-400 uppercase mb-4">Raw Materials</h4>
                    <div id="stock-list" class="space-y-4"></div>
                    <button onclick="addNewMaterial()" class="w-full mt-2 py-3 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 text-[10px] font-black uppercase">+ Add Material</button>
                </div>
            </div>

            <div id="view-expense" class="hidden p-5 space-y-4">
                <div class="bg-white rounded-[2.5rem] p-6 shadow-xl border border-slate-100 space-y-4">
                    <h2 class="text-lg font-black uppercase">Record Spend</h2>
                    <select id="exp-dropdown" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold"></select>
                    <div class="flex gap-2">
                        <input type="number" id="exp-qty" placeholder="Qty" class="w-1/2 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold">
                        <input type="number" id="exp-unit" placeholder="Unit Price" class="w-1/2 p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold">
                    </div>
                    <div class="grid grid-cols-2 gap-3 pt-2">
                        <button onclick="recordExpense('Cash')" class="theme-cash py-4 rounded-2xl font-bold text-xs">PAID CASH</button>
                        <button onclick="recordExpense('Mpesa')" class="theme-mpesa py-4 rounded-2xl font-bold text-xs">PAID MPESA</button>
                    </div>
                </div>
                <div id="expense-log" class="space-y-2"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-8 py-4 pb-10 flex justify-between items-center z-50">
            <button onclick="switchView('dashboard')" class="nav-item active w-1/4" id="nav-dashboard"><i class="fas fa-chart-line text-xl block"></i></button>
            <button onclick="switchView('pos')" class="nav-item w-1/4" id="nav-pos"><i class="fas fa-plus-circle text-2xl block"></i></button>
            <button onclick="switchView('inventory')" class="nav-item w-1/4" id="nav-inventory"><i class="fas fa-utensils text-xl block"></i></button>
            <button onclick="switchView('expense')" class="nav-item w-1/4" id="nav-expense"><i class="fas fa-receipt text-xl block"></i></button>
        </div>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbykRzrqQKqXah1m4RvEqjBCetFRZ8ok_o_-NQbCfKk-HnVOH4fdgIBNQKCcW1D6RN3fKQ/exec";
        const LOGIN_PIN = "0000";
        const ADMIN_PIN = "9999";
        let isAdmin = false;

        let appData = {
            transactions: [],
            menu: [{ id: 1, name: "Tea", price: 30, prep: 0 }, { id: 2, name: "Chapati", price: 20, prep: 0 }],
            inventory: [{ id: 10, name: "Milk", unit: "Ltr", now: 0, open: 0, cost: 0, last: Date.now() }]
        };
        let cart = [];

        // PIN LOGIC
        function checkPin() {
            const val = document.getElementById('pin-input').value;
            if(val === LOGIN_PIN) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('app-ui').classList.remove('hidden');
                init();
            } else {
                alert("Incorrect PIN");
                document.getElementById('pin-input').value = "";
            }
        }

        function unlockAdmin() {
            if(prompt("Admin Access PIN:") === ADMIN_PIN) {
                isAdmin = true;
                document.getElementById('admin-btn').innerText = "Admin On";
                renderAll();
            }
        }

        // CLOCK
        setInterval(() => {
            const now = new Date();
            document.getElementById('big-clock').innerText = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('big-date').innerText = now.toLocaleDateString('en-GB', { day:'2-digit', month:'long', year:'numeric' });
        }, 1000);

        function init() {
            const local = localStorage.getItem('nexgen_v10_2');
            if(local) appData = JSON.parse(local);
            renderAll();
            manualSync(); 
        }

        async function manualSync() {
            const icon = document.getElementById('sync-icon');
            const status = document.getElementById('sync-status');
            icon.classList.add('fa-spin-custom');
            status.innerText = "Syncing...";
            try {
                const res = await fetch(CLOUD_URL);
                const cloud = await res.json();
                const data = cloud.payload || cloud;
                if(data.menu) {
                    appData.menu = data.menu;
                    appData.inventory = data.inventory;
                    saveLocal();
                    renderAll();
                    status.innerText = "Updated";
                }
            } catch(e) { status.innerText = "Offline"; }
            finally { icon.classList.remove('fa-spin-custom'); }
        }

        async function pushConfig() {
            saveLocal();
            fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ syncType: "CONFIG_UPDATE", payload: appData }) });
        }

        function saveLocal() { localStorage.setItem('nexgen_v10_2', JSON.stringify(appData)); }

        // POS LOGIC
        function checkout(method) {
            if(!cart.length) return;
            const total = cart.reduce((s, i) => s + i.price, 0);
            const record = {
                timestamp: Date.now(), type: 'Sale', method, amount: total,
                desc: cart.map(i => `${i.qty} ${i.name}`).join(", "),
                itemsSold: cart.map(i => ({name: i.name, qty: i.qty}))
            };
            appData.transactions.unshift(record);
            fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ syncType: "TRANSACTION", ...record }) });
            cart = [];
            saveLocal();
            renderAll();
            switchView('dashboard');
        }

        function addItemToCart() {
            const item = appData.menu[document.getElementById('item-dropdown').value];
            const qty = parseFloat(document.getElementById('pos-qty').value);
            if(qty > 0) { cart.push({ name: item.name, price: item.price * qty, qty }); renderCart(); }
        }

        function updateMenu(id, field, val) {
            const item = appData.menu.find(i => i.id === id);
            if(item) { item[field] = parseFloat(val); pushConfig(); renderAll(); }
        }

        function addNewMenuItem() {
            if(!isAdmin) return alert("Unlock Admin First");
            const name = prompt("Item Name:");
            const price = prompt("Price (Ksh):");
            if(name && price) {
                appData.menu.push({ id: Date.now(), name, price: parseFloat(price), prep: 0 });
                pushConfig(); renderAll();
            }
        }

        function addNewMaterial() {
            if(!isAdmin) return alert("Unlock Admin First");
            const name = prompt("Material Name:");
            const unit = prompt("Unit (Kg/Ltr):");
            if(name && unit) {
                appData.inventory.push({ id: Date.now(), name, unit, now: 0, open: 0, cost: 0, last: Date.now() });
                pushConfig(); renderAll();
            }
        }

        function renderAll() {
            document.getElementById('item-dropdown').innerHTML = appData.menu.map((m,i) => `<option value="${i}">${m.name} - Ksh ${m.price}</option>`).join("");
            document.getElementById('menu-list').innerHTML = appData.menu.map(item => `
                <div class="bg-slate-50 p-4 rounded-2xl flex justify-between items-center">
                    <span class="text-xs font-black uppercase text-slate-600">${item.name}</span>
                    <input type="number" onchange="updateMenu(${item.id}, 'price', this.value)" value="${item.price}" ${!isAdmin ? 'disabled' : ''} class="w-20 p-2 text-center bg-white rounded-lg font-bold text-xs ${isAdmin ? 'border-2 border-indigo-200' : ''}">
                </div>`).join("");
            
            document.getElementById('stock-list').innerHTML = appData.inventory.map(item => `
                <div class="bg-slate-50 p-4 rounded-2xl border flex justify-between items-center">
                    <span class="font-black text-xs uppercase">${item.name}</span>
                    <div class="flex gap-2">
                        <div class="bg-white p-2 rounded-lg text-center"><p class="text-[7px] text-slate-400 font-bold uppercase">Now</p><input type="number" value="${item.now}" class="w-12 text-center font-black text-xs outline-none"></div>
                    </div>
                </div>`).join("");
            
            let sales = 0, cash = 0, mpesa = 0;
            const today = new Date().toDateString();
            appData.transactions.forEach(t => { 
                if(new Date(t.timestamp).toDateString() === today) {
                    sales += t.amount;
                    if(t.method === 'Cash') cash += t.amount; else mpesa += t.amount;
                }
            });
            document.getElementById('stat-profit').innerText = sales.toLocaleString();
            document.getElementById('stat-cash').innerText = cash.toLocaleString();
            document.getElementById('stat-mpesa').innerText = mpesa.toLocaleString();
            renderCart();
            renderHistory();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.length ? "" : '<p class="text-center text-slate-300 py-6 text-[10px] italic">Cart is Empty</p>';
            let total = 0;
            cart.forEach((item, idx) => {
                total += item.price;
                list.innerHTML += `<div class="flex justify-between items-center text-[11px] font-bold"><span>${item.qty}x ${item.name}</span><span>${item.price} <button onclick="cart.splice(${idx},1); renderCart()" class="text-rose-400 ml-2">×</button></span></div>`;
            });
            document.getElementById('cart-total').innerText = total.toLocaleString();
        }

        function renderHistory() {
            document.getElementById('history-list').innerHTML = appData.transactions.slice(0,10).map(t => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                    <div><p class="font-bold text-[10px] uppercase">${t.desc}</p><p class="text-[8px] text-slate-300 font-bold">${new Date(t.timestamp).toLocaleTimeString()}</p></div>
                    <p class="font-black text-xs text-indigo-600">${t.amount}</p>
                </div>`).join("");
        }

        function switchView(view) {
            ['dashboard', 'pos', 'inventory', 'expense'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('nav-'+v).classList.remove('active');
            });
            document.getElementById('view-'+view).classList.remove('hidden');
            document.getElementById('nav-'+view).classList.add('active');
        }

    </script>
</body>
</html>
