<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexgen Hotel V5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #334155 100%); }
        .theme-mpesa { background: #1eb91e !important; color: white !important; }
        .theme-cash { background: #ca8a04 !important; color: white !important; }
        .nav-item.active { color: #1eb91e; border-top: 3px solid #1eb91e; }
        .nav-item { color: #94a3b8; padding-top: 8px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #cart-list { height: 160px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 1rem; }
    </style>
</head>
<body class="text-slate-900 overflow-hidden h-screen flex flex-col">

    <div id="auth-overlay" class="fixed inset-0 z-[100] glass-header flex flex-col items-center justify-center p-10 text-center">
        <h1 class="text-6xl font-extrabold text-white tracking-tighter mb-2">NEXGEN</h1>
        <p class="text-emerald-400 text-sm uppercase tracking-[0.4em] mb-12 font-bold italic">HOTEL V5</p>
        <input type="password" id="pin-input" inputmode="numeric" placeholder="••••" class="bg-white/10 border-2 border-white/20 rounded-3xl p-6 text-center text-6xl text-white tracking-[0.2em] w-full max-w-[280px] mb-8 outline-none">
        <button onclick="checkPin()" class="w-full max-w-[280px] bg-emerald-500 text-white font-black py-6 rounded-[2.5rem] active:scale-95 text-2xl shadow-2xl">OPEN SYSTEM</button>
    </div>

    <div id="main-content" class="hidden flex-1 flex flex-col h-full">
        
        <div class="glass-header p-6 pt-10 pb-6 rounded-b-[2rem] shadow-xl shrink-0">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 id="header-date" class="text-2xl font-extrabold text-white">...</h2>
                    <p class="text-[10px] text-emerald-400 font-bold uppercase tracking-widest mt-1">Live Management System</p>
                </div>
                <button onclick="syncWithCloud()" class="bg-white/10 p-3 rounded-full"><i class="fas fa-sync text-white"></i></button>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white/5 p-3 rounded-2xl border border-white/10">
                    <p class="text-[9px] text-amber-400 font-bold uppercase mb-1">Total Cash</p>
                    <p id="stat-cash" class="text-xl font-black text-white">0</p>
                </div>
                <div class="bg-white/5 p-3 rounded-2xl border border-white/10">
                    <p class="text-[9px] text-emerald-400 font-bold uppercase mb-1">Total M-Pesa</p>
                    <p id="stat-mpesa" class="text-xl font-black text-white">0</p>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar pb-32" id="content-area">
            
            <div id="view-dashboard" class="p-5 space-y-4">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest px-2">Recent 7 Days History</h3>
                <div id="history-list" class="space-y-2"></div>
            </div>

            <div id="view-pos" class="hidden p-5 flex flex-col">
                
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-slate-100 mb-6">
                    <div class="flex justify-between items-center mb-2 px-1">
                        <span class="text-[10px] font-black text-slate-400 uppercase italic">Order Summary</span>
                        <span id="cart-total-display" class="text-xl font-black text-emerald-600">0</span>
                    </div>
                    <div id="cart-list" class="bg-slate-50 p-2 space-y-1">
                        </div>
                </div>

                <div class="bg-white p-5 rounded-3xl shadow-lg border border-slate-100 space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase block mb-2 ml-1">Select Item</label>
                        <select id="item-dropdown" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-slate-700 outline-none appearance-none">
                            </select>
                    </div>

                    <div class="flex gap-3">
                        <div class="flex-1">
                            <label class="text-[10px] font-black text-slate-400 uppercase block mb-2 ml-1">Quantity (Any Fraction)</label>
                            <input type="number" id="pos-qty" step="0.01" value="1" min="0.01" onchange="validateQty(this)" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-slate-700 outline-none">
                        </div>
                        <div class="flex items-end">
                            <button onclick="addItemToCart()" class="bg-slate-800 text-white h-[58px] px-8 rounded-2xl font-bold shadow-lg active:scale-95">ADD</button>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-8">
                    <button onclick="checkout('Cash')" class="theme-cash py-6 rounded-3xl font-black shadow-xl flex flex-col items-center justify-center gap-1">
                        <i class="fas fa-money-bill-wave text-xl"></i>
                        <span>CASH</span>
                    </button>
                    <button onclick="checkout('Mpesa')" class="theme-mpesa py-6 rounded-3xl font-black shadow-xl flex flex-col items-center justify-center gap-1">
                        <div class="font-bold text-xl italic">M-PESA</div>
                    </button>
                </div>
            </div>

            <div id="view-inventory" class="hidden p-5">
                <div class="bg-white rounded-3xl p-5 shadow-lg border border-slate-100 space-y-4">
                    <div class="flex justify-between items-center px-1">
                        <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest">Kitchen Stock</h4>
                        <button onclick="addNewStockItem()" class="text-indigo-600 font-bold text-xs uppercase">+ Add Raw Material</button>
                    </div>
                    <div id="stock-list" class="space-y-4 pt-2"></div>
                </div>
            </div>

            <div id="view-expense" class="hidden p-5">
                <div class="bg-white rounded-3xl p-6 shadow-xl space-y-4">
                    <h2 class="text-xl font-black text-slate-800 uppercase">New Expense</h2>
                    <input type="text" id="exp-desc" placeholder="Details (e.g. Sugar buy)" class="w-full bg-slate-50 p-4 rounded-2xl font-bold outline-none border border-slate-100">
                    <input type="number" id="exp-amount" placeholder="Amount (Ksh)" class="w-full bg-slate-50 p-4 rounded-2xl font-bold outline-none border border-slate-100 text-2xl">
                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <button onclick="recordExpense('Cash')" class="theme-cash py-5 rounded-2xl font-black text-xs uppercase shadow-md">Paid Cash</button>
                        <button onclick="recordExpense('Mpesa')" class="theme-mpesa py-5 rounded-2xl font-black text-xs uppercase shadow-md">Paid Mpesa</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 px-6 py-2 pb-8 flex justify-between items-center z-50">
            <button onclick="switchView('dashboard')" class="nav-item active flex flex-col items-center w-1/4" id="nav-dashboard">
                <i class="fas fa-history text-xl"></i>
                <span class="text-[9px] font-bold uppercase mt-1">History</span>
            </button>
            <button onclick="switchView('pos')" class="nav-item flex flex-col items-center w-1/4" id="nav-pos">
                <i class="fas fa-shopping-basket text-xl"></i>
                <span class="text-[9px] font-bold uppercase mt-1">Sell</span>
            </button>
            <button onclick="switchView('inventory')" class="nav-item flex flex-col items-center w-1/4" id="nav-inventory">
                <i class="fas fa-utensils text-xl"></i>
                <span class="text-[9px] font-bold uppercase mt-1">Stock</span>
            </button>
            <button onclick="switchView('expense')" class="nav-item flex flex-col items-center w-1/4" id="nav-expense">
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-[9px] font-bold uppercase mt-1">Spend</span>
            </button>
        </div>
    </div>

    <script>
        const MY_PIN = "0000";
        let appData = {
            transactions: [],
            menu: [
                { name: "Tea", price: 30 },
                { name: "Chapati", price: 20 },
                { name: "Mukimo", price: 80 },
                { name: "Rice Mix", price: 100 },
                { name: "Ugali", price: 100 },
                { name: "Githeri", price: 70 },
                { name: "Maandazi", price: 70 }
            ],
            inventory: [
                { id: 1, name: "Potatoes", unit: "Kg", now: 0, open: 0 },
                { id: 2, name: "Milk", unit: "Ltr", now: 0, open: 0 },
                { id: 3, name: "Sugar", unit: "Kg", now: 0, open: 0 },
                { id: 4, name: "Tea leaves", unit: "Gms", now: 0, open: 0 }
            ],
            lastDate: new Date().toDateString()
        };
        let cart = [];

        function checkPin() {
            if(document.getElementById('pin-input').value === MY_PIN) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                init();
            }
        }

        function init() {
            const saved = localStorage.getItem('nexgen_hotel_v5');
            if(saved) appData = JSON.parse(saved);
            
            // Maintenance: Clean history > 7 days
            const limit = Date.now() - (7 * 24 * 60 * 60 * 1000);
            appData.transactions = appData.transactions.filter(t => t.timestamp > limit);
            
            checkNewDay();
            renderAll();
            document.getElementById('header-date').innerText = new Date().toLocaleDateString('en-US', { day:'numeric', month:'long', year:'numeric' });
        }

        function checkNewDay() {
            const today = new Date().toDateString();
            if(appData.lastDate !== today) {
                appData.inventory.forEach(i => i.open = i.now);
                appData.lastDate = today;
                saveData();
            }
        }

        function saveData() { localStorage.setItem('nexgen_hotel_v5', JSON.stringify(appData)); }

        function validateQty(input) {
            if(input.value <= 0) input.value = 1;
        }

        function renderAll() {
            renderDropdown();
            renderHistory();
            renderInventory();
            updateStats();
            renderCart();
        }

        // --- POS ---
        function renderDropdown() {
            const dropdown = document.getElementById('item-dropdown');
            dropdown.innerHTML = appData.menu.map((item, idx) => 
                `<option value="${idx}">${item.name} - Ksh ${item.price}</p>`
            ).join("");
        }

        function addItemToCart() {
            const menuIdx = document.getElementById('item-dropdown').value;
            const item = appData.menu[menuIdx];
            const qty = parseFloat(document.getElementById('pos-qty').value);
            
            if(qty > 0) {
                const finalPrice = item.price * qty;
                const entryName = qty === 1 ? item.name : `${qty} x ${item.name}`;
                cart.push({ name: entryName, price: finalPrice });
                renderCart();
                document.getElementById('pos-qty').value = 1; // Reset
            }
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.length ? "" : '<p class="text-center text-slate-300 py-6 text-xs italic">Cart Empty</p>';
            let total = 0;
            cart.forEach((item, idx) => {
                total += item.price;
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-white p-3 rounded-xl shadow-sm mb-1">
                        <span class="text-xs font-bold text-slate-700">${item.name}</span>
                        <div class="flex items-center gap-3">
                            <span class="font-black text-sm">${item.price.toLocaleString()}</span>
                            <button onclick="cart.splice(${idx},1); renderCart()" class="text-red-400 px-2"><i class="fas fa-times-circle"></i></button>
                        </div>
                    </div>`;
            });
            document.getElementById('cart-total-display').innerText = `Ksh ${total.toLocaleString()}`;
        }

        function checkout(method) {
            if(!cart.length) return;
            const total = cart.reduce((s, i) => s + i.price, 0);
            const desc = cart.map(i => i.name).join(", ");
            
            appData.transactions.unshift({
                timestamp: Date.now(), type: 'Sale', method: method, amount: total, desc: desc
            });
            
            cart = [];
            saveData();
            renderAll();
            switchView('dashboard');
        }

        function recordExpense(method) {
            const desc = document.getElementById('exp-desc').value;
            const amt = parseFloat(document.getElementById('exp-amount').value);
            if(desc && amt) {
                appData.transactions.unshift({
                    timestamp: Date.now(), type: 'Expense', method: method, amount: amt, desc: desc
                });
                document.getElementById('exp-desc').value = "";
                document.getElementById('exp-amount').value = "";
                saveData();
                renderAll();
                switchView('dashboard');
            }
        }

        // --- STATS & LOGS ---
        function updateStats() {
            const todayStr = new Date().toDateString();
            let cash = 0, mpesa = 0;
            appData.transactions.forEach(t => {
                if(new Date(t.timestamp).toDateString() === todayStr) {
                    const sign = t.type === 'Sale' ? 1 : -1;
                    if(t.method === 'Cash') cash += (t.amount * sign);
                    else mpesa += (t.amount * sign);
                }
            });
            document.getElementById('stat-cash').innerText = cash.toLocaleString();
            document.getElementById('stat-mpesa').innerText = mpesa.toLocaleString();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            appData.transactions.forEach(t => {
                const time = new Date(t.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const date = new Date(t.timestamp).toLocaleDateString([], {day:'numeric', month:'short'});
                const isSale = t.type === 'Sale';
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-50">
                        <div class="max-w-[70%]">
                            <p class="font-bold text-slate-800 text-xs truncate">${t.desc}</p>
                            <p class="text-[9px] font-black uppercase text-slate-300 mt-1">${date} • ${time} • <span class="${t.method === 'Mpesa' ? 'text-emerald-500' : 'text-amber-600'}">${t.method}</span></p>
                        </div>
                        <p class="font-black text-sm ${isSale ? 'text-slate-900' : 'text-red-500'}">${isSale ? '' : '-'}${t.amount.toLocaleString()}</p>
                    </div>`;
            });
        }

        // --- STOCK ---
        function renderInventory() {
            const list = document.getElementById('stock-list');
            list.innerHTML = "";
            appData.inventory.forEach(item => {
                list.innerHTML += `
                    <div class="flex items-center justify-between py-2 border-b border-slate-50 last:border-0">
                        <div class="w-1/2">
                            <p class="font-bold text-sm text-slate-700">${item.name}</p>
                            <p class="text-[9px] text-slate-400 uppercase font-black tracking-tighter">Opened: ${item.open} ${item.unit}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="number" step="0.1" onchange="updateStock(${item.id}, this.value)" value="${item.now}" class="w-16 bg-slate-100 p-2 rounded-xl font-bold text-center text-xs outline-none">
                            <span class="text-[10px] font-black text-slate-300 uppercase">${item.unit}</span>
                        </div>
                    </div>`;
            });
        }

        function updateStock(id, val) {
            const item = appData.inventory.find(i => i.id === id);
            if(item) item.now = parseFloat(val);
            saveData();
        }

        function addNewStockItem() {
            const n = prompt("Item Name:");
            const u = prompt("Unit (e.g. Kg, Ltr):");
            if(n && u) {
                appData.inventory.push({ id: Date.now(), name: n, unit: u, now: 0, open: 0 });
                saveData(); renderInventory();
            }
        }

        function switchView(view) {
            ['dashboard', 'pos', 'inventory', 'expense'].forEach(v => {
                document.getElementById('view-'+v).classList.add('hidden');
                document.getElementById('nav-'+v).classList.remove('active');
            });
            document.getElementById('view-'+view).classList.remove('hidden');
            document.getElementById('nav-'+view).classList.add('active');
        }

        function syncWithCloud() { alert("Cloud Backup Triggered..."); }

    </script>
</body>
</html>
